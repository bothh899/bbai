<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Assistant</title>
    <meta name="description" content="Get Insightful Answers to All Your Questions" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Base styles with CSS variables */
        :root {
            /* Color system with more modern palette */
            --background: #ffffff;
            --foreground: #111827;
            --card: #ffffff;
            --card-foreground: #111827;
            --primary: #120aa3;
            --primary-hover: #1114aa;
            --primary-foreground: #ffffff;
            --secondary: #f9fafb;
            --secondary-foreground: #0d0961;
            --muted: #260769;
            --muted-foreground: #6b7280;
            --accent: #f3f4f6;
            --accent-foreground: #0e0960;
            --destructive: #ef4444;
            --destructive-foreground: #ffffff;
            --border: #e5e7eb;
            --input: #124abc;
            --ring: #161089;

            /* Sizing and spacing */
            --radius: 0.75rem;
            --header-height: 4rem;
            --max-width: 1200px;
            --side-padding: 1.5rem;

            /* Animation speeds */
            --transition-fast: 0.15s;
            --transition-normal: 0.25s;
            --transition-slow: 0.4s;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-focus: 0 0 0 4px rgba(79, 70, 229, 0.2);
        }

        .dark-theme {
            --background: #0f172a;
            --foreground: #f8fafc;
            --card: #343b1e;
            --card-foreground: #ffffff;
            --primary: #5b9016;
            --primary-hover: #a5b4fc;
            --primary-foreground: #ffffff;
            --secondary: #13166b;
            --secondary-foreground: #ffffff;
            --muted: #1e293b;
            --muted-foreground: #94a3b8;
            --accent: #1e293b;
            --accent-foreground: #f8fafc;
            --destructive: #dc2626;
            --destructive-foreground: #ffffff;
            --border: #334155;
            --input: #1e293b;
            --ring: #81f89d;

            /* Dark mode shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            --shadow-focus: 0 0 0 4px rgba(255, 255, 255, 0.3);
        }

        /* CSS Reset with modern approach */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border-color: var(--border);
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Noto Sans Khmer', 'Battambang', 'Inter', system-ui, -apple-system,
                BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            letter-spacing: -0.011em;
            transition: background-color var(--transition-normal) ease, color var(--transition-normal) ease;
            min-height: 100vh;
            min-height: 100dvh;
            /* Modern viewport height for mobile */
        }

        /* Layout */
        .app-container {
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        /* Container with responsive gutters */
        .container-content {
            max-width: var(--max-width);
            width: 100%;
            margin: 0 auto;
            padding: 0 var(--side-padding);
        }

        /* Header with modern styling */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background-color: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            height: var(--header-height);
            display: flex;
            align-items: center;
        }

        .dark-theme .header {
            background-color: rgba(15, 23, 42, 0.8);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .logo {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary);
            letter-spacing: -0.03em;
        }

        /* Modern navigation styling */
        .main-nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .main-nav a {
            text-decoration: none;
            color: var(--foreground);
            opacity: 0.8;
            transition: all var(--transition-fast);
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .main-nav a:hover,
        .main-nav a.active {
            opacity: 1;
            color: var(--primary);
        }

        .main-nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary);
            transition: width var(--transition-normal) cubic-bezier(0.65, 0, 0.35, 1);
        }

        .main-nav a:hover::after,
        .main-nav a.active::after {
            width: 100%;
        }

        /* Theme toggle with improved interaction */
        .theme-toggle {
            background: none;
            border: none;
            color: var(--foreground);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all var(--transition-fast);
        }

        .theme-toggle:hover {
            background-color: var(--accent);
            transform: rotate(15deg);
        }

        .theme-toggle:active {
            transform: scale(0.92) rotate(15deg);
        }

        .theme-toggle .sun-icon {
            display: none;
        }

        .theme-toggle .moon-icon {
            display: block;
        }

        .dark-theme .theme-toggle .sun-icon {
            display: block;
        }

        .dark-theme .theme-toggle .moon-icon {
            display: none;
        }

        /* Main content with improved spacing */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2.5rem var(--side-padding);
            width: 100%;
            margin: 0 auto;
            max-width: var(--max-width);
            gap: 2.5rem;
        }

        /* Intro section with modern typography and animation */
        .intro-section {
            text-align: center;
            animation: fadeIn 0.9s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .intro-content {
            max-width: 36rem;
            margin: 0 auto;
        }

        /* Modern badge styling */
        .badge {
            display: inline-block;
            padding: 0.375rem 0.875rem;
            font-size: 0.75rem;
            font-weight: 600;
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-radius: 9999px;
            margin-bottom: 1.25rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            box-shadow: var(--shadow-sm);
        }

        /* Modern heading with gradient */
        .intro-content h1 {
            font-size: 2.75rem;
            font-weight: 800;
            margin-bottom: 1.25rem;
            line-height: 1.1;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .intro-content p {
            color: var(--muted-foreground);
            font-size: 1.125rem;
            font-weight: 400;
            max-width: 30rem;
            margin: 0 auto;
        }

        /* Glass card with improved styling */
        .glass-card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-normal) cubic-bezier(0.22, 1, 0.36, 1);
        }

        .glass-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .dark-theme .glass-card {
            background-color: rgba(30, 41, 59, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Chat container with better proportions */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 65vh;
            border-radius: var(--radius);
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        /* Modern scrollbar styling */
        .messages-area::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            opacity: 0.2;
            border-radius: 9999px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            opacity: 0.4;
            background-color: var(--primary-hover);
        }

        /* Message bubbles with improved styling */
        .message {
            display: flex;
            max-width: 80%;
            animation: messageAppear 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
        }

        .ai-message {
            align-self: flex-start;
        }

        .message-content {
            padding: 1rem 1.25rem;
            border-radius: 1.25rem;
            overflow-wrap: break-word;
            box-shadow: var(--shadow-sm);
            line-height: 1.5;
        }

        .user-message .message-content {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-bottom-right-radius: 0.25rem;
        }

        .ai-message .message-content {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
            border-bottom-left-radius: 0.25rem;
        }

        /* Typing indicator with smoother animation */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.35rem;
            max-width: 80px;
            background-color: var(--secondary);
            border-radius: 1.25rem;
            border-bottom-left-radius: 0.25rem;
            animation: slideUp 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            align-self: flex-start;
            box-shadow: var(--shadow-sm);
        }

        @keyframes slideUp {
            from {
                transform: translateY(10px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary);
            opacity: 0.6;
            animation: pulseDot 1.5s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes pulseDot {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Message input with stable positioning */
        .message-input-container {
            border-top: 1px solid var(--border);
            padding: 10px;
            background-color: none;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom-left-radius: var(--radius);
            border-bottom-right-radius: var(--radius);
            position: sticky;
            /* Make it stick to the bottom */
            bottom: 0;
            z-index: 10;
            /* Ensure it stays above other content */
        }

        .dark-theme .message-input-container {
            background-color: rgba(30, 41, 59, 0.8);
        }

        .message-form {
            position: relative;
            max-width: 48rem;
            margin: 0 auto;
        }

        .message-input {
            width: 100%;
            padding: 0.9rem 1.25rem;
            padding-right: 3.5rem;
            background-color: var(--background);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 1rem;
            color: var(--foreground);
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
            /* Only transition these properties */
            box-shadow: var(--shadow-sm);
            position: relative;
            /* Ensure stable positioning */
        }

        .dark-theme .message-input {
            background-color: rgba(15, 23, 42, 0.8);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--shadow-focus);
        }

        /* Ensure the messages area doesn't push the input */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            padding-bottom: 0.5rem;
            /* Add some padding to prevent content from being hidden behind input */
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
            margin-bottom: 0;
            /* Ensure no margin pushing the input */
        }

        /* Modify the chat container to ensure proper layout */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 65vh;
            border-radius: var(--radius);
            position: relative;
            /* Establish positioning context */
        }

        /* Ensure animations don't affect layout */
        @keyframes messageAppear {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Send button with better interaction */
        .send-button {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: calc(var(--radius) - 0.25rem);
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }

        .send-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-50%) scale(1.05);
        }

        .send-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: translateY(-50%) scale(1);
        }

        /* Responsive styles with mobile-first approach */
        @media (max-width: 768px) {
            :root {
                --side-padding: 1rem;
            }

            .intro-content h1 {
                font-size: 2rem;
            }

            .message {
                max-width: 90%;
            }

            .chat-container {
                height: 60vh;
            }

            .main-content {
                padding-top: 1.5rem;
                padding-bottom: 1.5rem;
                gap: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .main-nav {
                display: none;
            }

            .intro-content h1 {
                font-size: 1.75rem;
            }

            .badge {
                font-size: 0.65rem;
                padding: 0.25rem 0.625rem;
            }

            .chat-container {
                height: 70vh;
            }

            .message-input {
                padding: 0.75rem 1rem;
                padding-right: 3.25rem;
            }

            .send-button {
                width: 2.25rem;
                height: 2.25rem;
            }
        }

        /* For smaller devices */
        @media (max-width: 360px) {
            .intro-content h1 {
                font-size: 1.5rem;
            }

            .intro-content p {
                font-size: 0.938rem;
            }

            .message-content {
                padding: 0.75rem 1rem;
            }
        }

        /* Support for reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>

    <script>
        // DOM Elements
        const themeToggle = document.getElementById('themeToggle');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Check if required DOM elements exist
        if (!themeToggle || !messagesContainer || !messageForm || !messageInput || !sendButton) {
            console.error('Required DOM elements are missing');
            throw new Error('Required DOM elements are missing');
        }

        // Theme Management with modern best practices
        const ThemeManager = {
            STORAGE_KEY: 'theme',
            THEME_DARK: 'dark-theme',

            init() {
                try {
                    const savedTheme = localStorage.getItem(this.STORAGE_KEY);
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

                    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                        document.body.classList.add(this.THEME_DARK);
                    }

                    // Listen for system theme changes
                    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                        if (!localStorage.getItem(this.STORAGE_KEY)) {
                            document.body.classList.toggle(this.THEME_DARK, e.matches);
                        }
                    });

                    themeToggle.addEventListener('click', () => this.toggle());
                } catch (e) {
                    console.error('Theme initialization failed:', e);
                }
            },

            toggle() {
                try {
                    const isDark = document.body.classList.toggle(this.THEME_DARK);
                    localStorage.setItem(this.STORAGE_KEY, isDark ? 'dark' : 'light');
                } catch (e) {
                    console.error('Failed to toggle theme:', e);
                }
            }
        };

        // Chat UI Utilities
        const ChatUI = {
            // Threshold in pixels to determine if user is near bottom
            SCROLL_THRESHOLD: 100,
            // Track if user has manually scrolled up
            userScrolledUp: false,
            // Scroll to bottom button element
            scrollButton: null,
            // For scroll debouncing
            scrollDebounce: null,

            init() {
                try {
                    // Create scroll to bottom button
                    this.createScrollButton();

                    // Add scroll event listener to detect manual scrolling
                    messagesContainer.addEventListener('scroll', () => this.handleScroll());

                    // Ensure messages container has relative positioning for absolute child
                    messagesContainer.style.position = 'relative';
                } catch (e) {
                    console.error('ChatUI initialization failed:', e);
                }
            },

            createScrollButton() {
                this.scrollButton = document.createElement('button');
                this.scrollButton.className = 'scroll-to-bottom-btn';
                this.scrollButton.innerHTML = '↓';
                this.scrollButton.title = 'Scroll to bottom';
                this.scrollButton.style.display = 'none';
                this.scrollButton.addEventListener('click', () => this.scrollToBottom(true));

                // Style the button
                this.scrollButton.style.position = 'absolute';

                    'តើរដ្ឋប្រហារទម្លាក់សម្តេចនរោត្តម សីហនុ កើតឡើងនៅឆ្នាំណា?និងបាននាំមកអ្វីខ្លះសម្រាប់កម្ពុជា?':

            // Check if a user message matches any FAQ
            checkForFAQ(message) {
                const lowerMessage = message.toLowerCase();

                // First check exact matches in FAQ questions
                for (const faq of this.faqData) {
                    for (const question of faq.questions) {
                        if (lowerMessage.includes(question.toLowerCase())) {
                            return faq.answer;
                        }
                    }
                }

                // Then check for keywords
                for (const faq of this.faqData) {
                    for (const keyword of faq.keywords) {
                        if (lowerMessage.includes(keyword.toLowerCase())) {
                            return faq.answer;
                        }
                    }
                }

                // Finally check the responses.faqs object
                for (const [question, answer] of Object.entries(this.responses.faqs)) {
                    if (lowerMessage.includes(question.toLowerCase())) {
                        return answer;
                    }
                }

                return null; // No FAQ match found
            },

            generate(userMessage) {
                // Context tracking and enhanced response generation
                const analysis = LanguageProcessor.detectIntent(userMessage);

                // If English is detected, immediately return a message to type in Khmer
                if (analysis.intent === 'english_detected') {
                    const responses = this.responses.english_detected;
                    return responses[Math.floor(Math.random() * responses.length)];
                }

                // First check if this matches any FAQ
                const faqResponse = this.checkForFAQ(userMessage);
                if (faqResponse) {
                    return faqResponse;
                }

                let responseType = analysis.intent;

                // If default intent but with sentiment, use sentiment-specific responses
                if (responseType === 'default' && analysis.sentiment === 'positive') {
                    responseType = 'positiveDefault';
                } else if (responseType === 'default' && analysis.sentiment === 'negative') {
                    responseType = 'negativeDefault';
                }

                // Use contextually appropriate responses
                const responses = this.responses[responseType];
                return responses[Math.floor(Math.random() * responses.length)];
            }
        };

        // Chat Manager - coordinates all interactions
        const ChatManager = {
            init() {
                try {
                    ThemeManager.init();
                    ChatUI.init();

                    messageForm.addEventListener('submit', (e) => this.handleSendMessage(e));
                    messageInput.addEventListener('input', () => ChatUI.updateSendButtonState());

                    // Focus input on page load
                    messageInput.focus();

                    // Set initial message
                    ChatUI.setInitialGreeting();
                    ChatUI.updateSendButtonState();
                } catch (e) {
                    console.error('Chat initialization failed:', e);
                }
            },

            handleSendMessage(e) {
                e.preventDefault();

                try {
                    const message = messageInput.value.trim();
                    if (!message) return;

                    // Add user message
                    ChatUI.addMessage(message, true);
                    messageInput.value = '';
                    ChatUI.updateSendButtonState();

                    // Simulate AI thinking and responding
                    this.simulateResponse(message);
                } catch (e) {
                    console.error('Failed to handle message:', e);
                }
            },

            simulateResponse(userMessage) {
                try {
                    // Show typing indicator
                    const typingIndicator = ChatUI.createTypingIndicator();

                    // Calculate dynamic delay based on message complexity
                    const baseDelay = 1000;
                    // For English detection, use a shorter delay
                    const isEnglish = LanguageProcessor.isEnglish(userMessage);
                    const complexityFactor = isEnglish ? 0.5 : Math.min(userMessage.length / 20, 3); // Cap at 3x
                    const randomVariation = Math.random() * 500;
                    const typingDelay = baseDelay + (complexityFactor * 500) + randomVariation;

                    // Generate and display response after appropriate delay
                    setTimeout(() => {
                        try {
                            typingIndicator.remove();
                            const response = ResponseGenerator.generate(userMessage);
                            ChatUI.addMessage(response);
                        } catch (e) {
                            console.error('Failed to generate response:', e);
                            ChatUI.addMessage("កំហុសបានកើតឡើងក្នុងការឆ្លើយតប។ សូមព្យាយាមម្តងទៀត។");
                        }
                    }, typingDelay);
                } catch (e) {
                    console.error('Failed to simulate response:', e);
                }
            }
        };

        // Initialize the application when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            try {
                ChatManager.init();
            } catch (e) {
                console.error('Application initialization failed:', e);
            }
        });
