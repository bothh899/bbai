<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Assistant</title>
    <meta name="description" content="Get Insightful Answers to All Your Questions" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Base styles with CSS variables */
        :root {
            /* Color system with more modern palette */
            --background: #ffffff;
            --foreground: #111827;
            --card: #ffffff;
            --card-foreground: #111827;
            --primary: #120aa3;
            --primary-hover: #1114aa;
            --primary-foreground: #ffffff;
            --secondary: #f9fafb;
            --secondary-foreground: #0d0961;
            --muted: #260769;
            --muted-foreground: #6b7280;
            --accent: #f3f4f6;
            --accent-foreground: #0e0960;
            --destructive: #ef4444;
            --destructive-foreground: #ffffff;
            --border: #e5e7eb;
            --input: #124abc;
            --ring: #161089;

            /* Sizing and spacing */
            --radius: 0.75rem;
            --header-height: 4rem;
            --max-width: 1200px;
            --side-padding: 1.5rem;

            /* Animation speeds */
            --transition-fast: 0.15s;
            --transition-normal: 0.25s;
            --transition-slow: 0.4s;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-focus: 0 0 0 4px rgba(79, 70, 229, 0.2);
        }

        .dark-theme {
            --background: #0f172a;
            --foreground: #f8fafc;
            --card: #343b1e;
            --card-foreground: #ffffff;
            --primary: #5b9016;
            --primary-hover: #a5b4fc;
            --primary-foreground: #ffffff;
            --secondary: #13166b;
            --secondary-foreground: #ffffff;
            --muted: #1e293b;
            --muted-foreground: #94a3b8;
            --accent: #1e293b;
            --accent-foreground: #f8fafc;
            --destructive: #dc2626;
            --destructive-foreground: #ffffff;
            --border: #334155;
            --input: #1e293b;
            --ring: #81f89d;

            /* Dark mode shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            --shadow-focus: 0 0 0 4px rgba(255, 255, 255, 0.3);
        }

        /* CSS Reset with modern approach */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border-color: var(--border);
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Noto Sans Khmer', 'Battambang', 'Inter', system-ui, -apple-system,
                BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            letter-spacing: -0.011em;
            transition: background-color var(--transition-normal) ease, color var(--transition-normal) ease;
            min-height: 100vh;
            min-height: 100dvh;
            /* Modern viewport height for mobile */
        }

        /* Layout */
        .app-container {
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        /* Container with responsive gutters */
        .container-content {
            max-width: var(--max-width);
            width: 100%;
            margin: 0 auto;
            padding: 0 var(--side-padding);
        }

        /* Header with modern styling */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background-color: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            height: var(--header-height);
            display: flex;
            align-items: center;
        }

        .dark-theme .header {
            background-color: rgba(15, 23, 42, 0.8);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .logo {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary);
            letter-spacing: -0.03em;
        }

        /* Modern navigation styling */
        .main-nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .main-nav a {
            text-decoration: none;
            color: var(--foreground);
            opacity: 0.8;
            transition: all var(--transition-fast);
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .main-nav a:hover,
        .main-nav a.active {
            opacity: 1;
            color: var(--primary);
        }

        .main-nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary);
            transition: width var(--transition-normal) cubic-bezier(0.65, 0, 0.35, 1);
        }

        .main-nav a:hover::after,
        .main-nav a.active::after {
            width: 100%;
        }

        /* Theme toggle with improved interaction */
        .theme-toggle {
            background: none;
            border: none;
            color: var(--foreground);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all var(--transition-fast);
        }

        .theme-toggle:hover {
            background-color: var(--accent);
            transform: rotate(15deg);
        }

        .theme-toggle:active {
            transform: scale(0.92) rotate(15deg);
        }

        .theme-toggle .sun-icon {
            display: none;
        }

        .theme-toggle .moon-icon {
            display: block;
        }

        .dark-theme .theme-toggle .sun-icon {
            display: block;
        }

        .dark-theme .theme-toggle .moon-icon {
            display: none;
        }

        /* Main content with improved spacing */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2.5rem var(--side-padding);
            width: 100%;
            margin: 0 auto;
            max-width: var(--max-width);
            gap: 2.5rem;
        }

        /* Intro section with modern typography and animation */
        .intro-section {
            text-align: center;
            animation: fadeIn 0.9s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .intro-content {
            max-width: 36rem;
            margin: 0 auto;
        }

        /* Modern badge styling */
        .badge {
            display: inline-block;
            padding: 0.375rem 0.875rem;
            font-size: 0.75rem;
            font-weight: 600;
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-radius: 9999px;
            margin-bottom: 1.25rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            box-shadow: var(--shadow-sm);
        }

        /* Modern heading with gradient */
        .intro-content h1 {
            font-size: 2.75rem;
            font-weight: 800;
            margin-bottom: 1.25rem;
            line-height: 1.1;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .intro-content p {
            color: var(--muted-foreground);
            font-size: 1.125rem;
            font-weight: 400;
            max-width: 30rem;
            margin: 0 auto;
        }

        /* Glass card with improved styling */
        .glass-card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-normal) cubic-bezier(0.22, 1, 0.36, 1);
        }

        .glass-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .dark-theme .glass-card {
            background-color: rgba(30, 41, 59, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Chat container with better proportions */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 65vh;
            border-radius: var(--radius);
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        /* Modern scrollbar styling */
        .messages-area::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            opacity: 0.2;
            border-radius: 9999px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            opacity: 0.4;
            background-color: var(--primary-hover);
        }

        /* Message bubbles with improved styling */
        .message {
            display: flex;
            max-width: 80%;
            animation: messageAppear 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
        }

        .ai-message {
            align-self: flex-start;
        }

        .message-content {
            padding: 1rem 1.25rem;
            border-radius: 1.25rem;
            overflow-wrap: break-word;
            box-shadow: var(--shadow-sm);
            line-height: 1.5;
        }

        .user-message .message-content {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-bottom-right-radius: 0.25rem;
        }

        .ai-message .message-content {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
            border-bottom-left-radius: 0.25rem;
        }

        /* Typing indicator with smoother animation */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.35rem;
            max-width: 80px;
            background-color: var(--secondary);
            border-radius: 1.25rem;
            border-bottom-left-radius: 0.25rem;
            animation: slideUp 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            align-self: flex-start;
            box-shadow: var(--shadow-sm);
        }

        @keyframes slideUp {
            from {
                transform: translateY(10px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary);
            opacity: 0.6;
            animation: pulseDot 1.5s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes pulseDot {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Message input with stable positioning */
        .message-input-container {
            border-top: 1px solid var(--border);
            padding: 10px;
            background-color: none;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom-left-radius: var(--radius);
            border-bottom-right-radius: var(--radius);
            position: sticky;
            /* Make it stick to the bottom */
            bottom: 0;
            z-index: 10;
            /* Ensure it stays above other content */
        }

        .dark-theme .message-input-container {
            background-color: rgba(30, 41, 59, 0.8);
        }

        .message-form {
            position: relative;
            max-width: 48rem;
            margin: 0 auto;
        }

        .message-input {
            width: 100%;
            padding: 0.9rem 1.25rem;
            padding-right: 3.5rem;
            background-color: var(--background);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 1rem;
            color: var(--foreground);
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
            /* Only transition these properties */
            box-shadow: var(--shadow-sm);
            position: relative;
            /* Ensure stable positioning */
        }

        .dark-theme .message-input {
            background-color: rgba(15, 23, 42, 0.8);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--shadow-focus);
        }

        /* Ensure the messages area doesn't push the input */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            padding-bottom: 0.5rem;
            /* Add some padding to prevent content from being hidden behind input */
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
            margin-bottom: 0;
            /* Ensure no margin pushing the input */
        }

        /* Modify the chat container to ensure proper layout */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 65vh;
            border-radius: var(--radius);
            position: relative;
            /* Establish positioning context */
        }

        /* Ensure animations don't affect layout */
        @keyframes messageAppear {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Send button with better interaction */
        .send-button {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: calc(var(--radius) - 0.25rem);
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }

        .send-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-50%) scale(1.05);
        }

        .send-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: translateY(-50%) scale(1);
        }

        /* Responsive styles with mobile-first approach */
        @media (max-width: 768px) {
            :root {
                --side-padding: 1rem;
            }

            .intro-content h1 {
                font-size: 2rem;
            }

            .message {
                max-width: 90%;
            }

            .chat-container {
                height: 60vh;
            }

            .main-content {
                padding-top: 1.5rem;
                padding-bottom: 1.5rem;
                gap: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .main-nav {
                display: none;
            }

            .intro-content h1 {
                font-size: 1.75rem;
            }

            .badge {
                font-size: 0.65rem;
                padding: 0.25rem 0.625rem;
            }

            .chat-container {
                height: 70vh;
            }

            .message-input {
                padding: 0.75rem 1rem;
                padding-right: 3.25rem;
            }

            .send-button {
                width: 2.25rem;
                height: 2.25rem;
            }
        }

        /* For smaller devices */
        @media (max-width: 360px) {
            .intro-content h1 {
                font-size: 1.5rem;
            }

            .intro-content p {
                font-size: 0.938rem;
            }

            .message-content {
                padding: 0.75rem 1rem;
            }
        }

        /* Support for reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>

    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script src="faqs.js"></script>

    <script>
        // DOM Elements
        const themeToggle = document.getElementById('themeToggle');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Check if required DOM elements exist
        if (!themeToggle || !messagesContainer || !messageForm || !messageInput || !sendButton) {
            console.error('Required DOM elements are missing');
            throw new Error('Required DOM elements are missing');
        }

        // Theme Management with modern best practices
        const ThemeManager = {
            STORAGE_KEY: 'theme',
            THEME_DARK: 'dark-theme',

            init() {
                try {
                    const savedTheme = localStorage.getItem(this.STORAGE_KEY);
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

                    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                        document.body.classList.add(this.THEME_DARK);
                    }

                    // Listen for system theme changes
                    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                        if (!localStorage.getItem(this.STORAGE_KEY)) {
                            document.body.classList.toggle(this.THEME_DARK, e.matches);
                        }
                    });

                    themeToggle.addEventListener('click', () => this.toggle());
                } catch (e) {
                    console.error('Theme initialization failed:', e);
                }
            },

            toggle() {
                try {
                    const isDark = document.body.classList.toggle(this.THEME_DARK);
                    localStorage.setItem(this.STORAGE_KEY, isDark ? 'dark' : 'light');
                } catch (e) {
                    console.error('Failed to toggle theme:', e);
                }
            }
        };

        // Chat UI Utilities
        const ChatUI = {
            // Threshold in pixels to determine if user is near bottom
            SCROLL_THRESHOLD: 100,
            // Track if user has manually scrolled up
            userScrolledUp: false,
            // Scroll to bottom button element
            scrollButton: null,
            // For scroll debouncing
            scrollDebounce: null,

            init() {
                try {
                    // Create scroll to bottom button
                    this.createScrollButton();

                    // Add scroll event listener to detect manual scrolling
                    messagesContainer.addEventListener('scroll', () => this.handleScroll());

                    // Ensure messages container has relative positioning for absolute child
                    messagesContainer.style.position = 'relative';
                } catch (e) {
                    console.error('ChatUI initialization failed:', e);
                }
            },

            createScrollButton() {
                this.scrollButton = document.createElement('button');
                this.scrollButton.className = 'scroll-to-bottom-btn';
                this.scrollButton.innerHTML = '↓';
                this.scrollButton.title = 'Scroll to bottom';
                this.scrollButton.style.display = 'none';
                this.scrollButton.addEventListener('click', () => this.scrollToBottom(true));

                // Style the button
                this.scrollButton.style.position = 'absolute';
                this.scrollButton.style.right = '20px';
                this.scrollButton.style.bottom = '20px';

                        "នៅឆ្នាំ ២០២៤ កម្ពុជាប្រឈមមុខនឹងបញ្ហាដូចជា ការធ្លាក់ចុះសេរីភាពសារព័ត៌មាន ការកើនឡើងនៃឥទ្ធិពលចិន និងភាពមិនស្មើគ្នានៃការអភិវឌ្ឍសេដ្ឋកិច្ច។",

                    // Additional questions...
                    'តើអ្វីជាផលប៉ះពាល់ធ្ងន់ធ្ងរបំផុតរបស់ខ្មែរក្រហម?':

                        "គោលនយោបាយសេដ្ឋកិច្ចរបស់ហ៊ុន សែនគឺផ្តោតលើការអភិវឌ្ឍឧស្សាហកម្ម ទេសចរណ៍ និងកសិកម្ម។ លោកបានទាក់ទាញវិនិយោគពីបរទេស ជាពិសេសចិន។",

                    'តើកម្ពុជាបានអនុវត្តអ្វីខ្លះដើម្បីអភិវឌ្ឍហេដ្ឋារចនាសម្ព័ន្ធ?':
                        "កម្ពុជាបានសាងសង់ផ្លូវថ្នល់ ស្ពាន អាកាសយានដ្ឋាន និងតំបន់សេដ្ឋកិច្ចពិសេស។ ទីក្រុងភ្នំពេញ និងសៀមរាបបានអភិវឌ្ឍយ៉ាងឆាប់រហ័ស។",

                    'តើអ្វីជាបញ្ហាសង្គមសំខាន់នៅកម្ពុជាសព្វថ្ងៃ?':
                        "បញ្ហាសង្គមសំខាន់ៗរួមមាន ភាពក្រីក្រ អំពើពុករលួយ ការបំផ្លិចបំផ្លាញធនធានធម្មជាតិ និងភាពមិនស្មើគ្នានៃការអភិវឌ្ឍ។",

                    'តើអ្វីជាប្រភពចំបងនៃចំណូលរបស់កម្ពុជា?':
                        "ប្រភពចំបងនៃចំណូលរបស់កម្ពុជាគឺ ឧស្សាហកម្មដេញថ្លៃ កសិកម្ម ទេសចរណ៍ និងសំណង់។",

                    'តើអ្វីជាប្រធានបទដែលគេរិះគន់អំពីការគ្រប់គ្រងរបស់ហ៊ុន សែន?':
                        "គេរិះគន់លោកហ៊ុន សែនអំពីការរឹតត្បិតសេរីភាពសារព័ត៌មាន ការបង្ក្រាបបក្សប្រឆាំង និងអំពើពុករលួយ។",

                    'តើអ្វីជាប្រវត្តិសាស្ត្រនៃទំនាក់ទំនងកម្ពុជា-ចិន?':
                        "ចិនគឺជាមិត្តភាពយ៉ាងជិតស្និទ្ធរបស់កម្ពុជា ហើយបានផ្តល់ជំនួយយ៉ាងច្រើនដល់កម្ពុជា។ ប៉ុន្តែមានការព្រួយបារម្ភអំពីឥទ្ធិពលចិនដែលកំពុងកើនឡើង។",

                    'តើអ្វីជាអនាគតនយោបាយរបស់កម្ពុជា?':
                        "អនាគតនយោបាយរបស់កម្ពុជាអាចនឹងបន្តក្រោមការគ្រប់គ្រងរបស់គណបក្សប្រជាជនកម្ពុជា ដោយហ៊ុន ម៉ាណែតជាអ្នកដឹកនាំថ្មី។",

                    'តើអ្វីជាប្រវត្តិសាស្ត្រនៃសារព័ត៌មានសេរីនៅកម្ពុជា?':

                        "ទេសចរណ៍នៅកម្ពុជាបានរីកចម្រើនយ៉ាងខ្លាំងចាប់តាំងពីទសវត្សរ៍ឆ្នាំ ២០០០ ដោយសារតំបន់អង្គរ និងឆ្នេរសមុទ្រខេត្តព្រះសីហនុ។",

                        "ឧស្សាហកម្មដេញថ្លៃបានរីកចម្រើនយ៉ាងឆាប់រហ័សក្នុងទសវត្សរ៍ឆ្នាំ ២០០០ ប៉ុន្តែមានការរិះគន់អំពីស្ថានភាពការងារមិនល្អ។",

                        "ហេដ្ឋារចនាសម្ព័ន្ធដឹកជញ្ជូនបានអភិវឌ្ឍយ៉ាងខ្លាំង ជាពិសេសផ្លូវថ្នល់ និងស្ពាន។ ប៉ុន្តែនៅតែមានការខ្វះខាតខាងផ្លូវដែក។",

                        "វិស័យព័ត៌មានវិទ្យាបានរីកចម្រើនយ៉ាងឆាប់រហ័ស ជាពិសេសក្នុងទីក្រុងធំៗ។ ប៉ុន្តែនៅតែមានភាពមិនស្មើគ្នារវាងទីក្រុងនិងជនបទ។",

                    'តើអ្វីជាប្រវត្តិសាស្ត្រនៃការអភិវឌ្ឍវិស័យកសិកម្មនៅកម្ពុជា?':

                    // Calculus (101-150)
                    'តើរូបមន្តដេរីវេនៃ x^n គឺអ្វី?': 'ដេរីវេនៃ x^n គឺ nx^(n-1)។',
                    'តើរូបមន្តដេរីវេនៃ sin(x) គឺអ្វី?': 'ដេរីវេនៃ sin(x) គឺ cos(x)។',
                    'តើរូបមន្តអាំងតេក្រាលនៃ 1/x គឺអ្វី?': 'អាំងតេក្រាលនៃ 1/x គឺ ln|x| + C។',

                    // Continue with more calculus questions...
                    'តើរូបមន្តដេរីវេនៃ e^x គឺអ្វី?': 'ដេរីវេនៃ e^x គឺ e^x។',
                    'តើរូបមន្តអាំងតេក្រាលដោយផ្នែកគឺអ្វី?': '∫u dv = uv - ∫v du។',

                    // Trigonometry (151-200)
                    'តើរូបមន្ត sin²θ + cos²θ គឺអ្វី?': 'sin²θ + cos²θ = 1។',
                    'តើរូបមន្តសម្រាប់ sin(A+B) គឺអ្វី?': 'sin(A+B) = sinAcosB + cosAsinB។',
                    'តើរូបមន្តសម្រាប់ cos(2θ) គឺអ្វី?': 'cos(2θ) = cos²θ - sin²θ = 2cos²θ - 1 = 1 - 2sin²θ។',

                    // Continue with more trigonometry questions...
                    'តើរូបមន្តសម្រាប់ tan(A+B) គឺអ្វី?': 'tan(A+B) = (tanA + tanB)/(1 - tanAtanB)។',
                    'តើរូបមន្តច្រាស់ត្រីកោណមាត្រសម្រាប់ sin⁻¹(x) គឺអ្វី?': 'sin⁻¹(x) មានដេរីវេគឺ 1/√(1-x²)។',

                    // Probability and Statistics (201-222)
                    'តើរូបមន្តសម្រាប់រកមធ្យមនព្វន្ធគឺអ្វី?': 'មធ្យមនព្វន្ធ = (ផលបូកទិន្នន័យ) / (ចំនួនទិន្នន័យ)។',
                    'តើរូបមន្តសម្រាប់រកប្រូបាប៊ីលីតេគឺអ្វី?': 'P(A) = n(A)/n(S) ដែល n(A) ជាចំនួនលទ្ធផលអំណោយផល និង n(S) ជាចំនួនលទ្ធផលសរុប។',
                    'តើរូបមន្តសម្រាប់រកគម្លាតស្តង់ដារគឺអ្វី?': 'គម្លាតស្តង់ដារ σ = √[Σ(xᵢ - μ)²/N] ដែល μ ជាមធ្យមនព្វន្ធ។',

                    // Continue with more probability questions...
                    'តើរូបមន្តសម្រាប់រកបំរែបំរួលគឺអ្វី?': 'បំរែបំរួល = σ² = Σ(xᵢ - μ)²/N។',
                    'តើរូបមន្តសម្រាប់រកមធ្យមធរណីមាត្រគឺអ្វី?': 'មធ្យមធរណីមាត្រ = (∏xᵢ)^(1/n) ដែល ∏ ជាផលគុណនៃទិន្នន័យ។',


                    // Physics (50 questions)
                    'តើអ្វីជាល្បឿនពន្លឺ?': 'ល្បឿនពន្លឺក្នុងអាកាសធម្មតាគឺប្រហែល 299,792 គីឡូម៉ែត្រក្នុងមួយវិនាទី។ នេះគឺជាល្បឿនអតិបរមាដែលអ្វីៗទាំងអស់ក្នុងសកលលោកអាចធ្វើដំណើរបាន។',
                    'តើនិយមន័យរបស់ច្បាប់ញ៉ូតុនទី១គឺអ្វី?': 'ច្បាប់ញ៉ូតុនទី១ឬច្បាប់និចលភាពចែងថា "វត្ថុនឹងនៅនិចលភាពរឺធ្វើចលនាក្នុងល្បឿនថេរក្នុងបន្ទាត់ត្រង់ លុះត្រាតែមានកម្លាំងខាងក្រៅមកធ្វើសកម្មភាពលើវា"។',
                    'តើអ្វីជាប្រភេទថាមពលមេគនីក?': 'ថាមពលមេគនីកមាន២ប្រភេទគឺ៖ ១. ថាមពលសក្តិភាព (ថាមពលដោយសារទីតាំង) ២. ថាមពលគិនធីក (ថាមពលដោយសារចលនា)។',
                    'តើអ្វីជាឯកតានៃកម្លាំង?': 'ឯកតានៃកម្លាំងក្នុងប្រព័ន្ធអន្តរជាតិ (SI) គឺញូតុន (N) ដែល១N = ១kg·m/s²។',
                    'តើសីតុណ្ហភាពអប្បបរមាដែលអាចឈានដល់បានគឺអ្វី?': 'សីតុណ្ហភាពអប្បបរមាដែលអាចឈានដល់បានគឺសូន្យដាច់ខាត (-២៧៣.១៥°C រឺ ០K) ដែលជាចំណុចដែលសកម្មភាពម៉ូលេគុលឈប់។',

                    // Chemistry (50 questions)
                    'តើអ្វីជាធាតុគីមីដែលសំបូរបំផុតនៅលើផែនដី?': 'អុកស៊ីសែន (O) គឺជាធាតុគីមីដែលសំបូរបំផុតនៅលើផែនដី មានប្រមាណ៤៦.៥% នៃម៉ាស់ផែនដី។',
                    'តើpH របស់ទឹកសុទ្ធគឺអ្វី?': 'ទឹកសុទ្ធមានpH ៧ នៅសីតុណ្ហភាព២៥°C ដែលជាតំលៃអព្យាក្រឹត។',
                    'តើអ្វីជាភាពខុសគ្នារវាងសារធាតុបរិសុទ្ធនិងល្បាយ?': 'សារធាតុបរិសុទ្ធមានសមាសភាពនិងលក្ខណៈដូចគ្នាពេញមួយដង ចំណែកល្បាយគឺជាល្បាយនៃសារធាតុពីររឺច្រើនដែលមិនច្បាស់លាស់តាមសមាមាត្រ។',
                    'តើអ្វីជាប្រតិកម្មអុកស៊ីតកម្ម-ការកាត់បន្ថយ?': 'ប្រតិកម្មអុកស៊ីតកម្ម-ការកាត់បន្ថយគឺជាប្រតិកម្មគីមីដែលមានការផ្ទេរអេឡិចត្រុងរវាងសារធាតុពីរ។ សារធាតុដែលបាត់អេឡិចត្រុងហៅថាត្រូវអុកស៊ីតកម្ម ហើយសារធាតុដែលទទួលអេឡិចត្រុងហៅថាត្រូវកាត់បន្ថយ។',
                    'តើអ្វីជាប្រភេទនៃសម្ពាធូរ?': 'សម្ពាធូរមាន៣ប្រភេទចម្បង៖ ១. សារធាតុរាវ ២. សារធាតុរឹង ៣. សារធាតុឧស្ម័ន។ សារធាតុរាវនិងឧស្ម័នអាចហូរបាន រីឯសារធាតុរឹងមានរាងនិងម៉ាស់ថេរ។',

                    // Biology (50 questions)
                    'តើអ្វីជាឯកតាមូលដ្ឋាននៃជីវិត?': 'កោសិកាគឺជាឯកតាមូលដ្ឋាននៃជីវិត។ សព្វសារពាង្គកាយទាំងអស់ត្រូវបានបង្កើតឡើងពីកោសិកាមួយរឺច្រើន។',
                    'តើDNA មានតួនាទីអ្វី?': 'DNA (អាស៊ីដឌីអុកស៊ីរីប៊ូក្លេអ៊ិក) គឺជាសារធាតុហ្សែនដែលផ្ទុកព័ត៌មានហ្សែនិកសម្រាប់ការអភិវឌ្ឍនិងដំណើរការនៃសព្វសារពាង្គកាយរស់នៅ។ វាបញ្ជូនលក្ខណៈតាមរយៈពេលវេលា។',
                    'តើរបៀបដែលរុក្ខជាតិធ្វើអាហារ?': 'រុក្ខជាតិធ្វើអាហារតាមរយៈដំណើរការបំបែកអាហារដោយពន្លឺ ដែលពួកគេប្រើសារធាតុក្លរូហ្វីលដើម្បីបំប្លែងពន្លឺព្រះអាទិត្យ កាបូនឌីអុកស៊ីត និងទឹក ទៅជាអុកស៊ីសែន និងក្លុយកូស។',
                    'តើអ្វីជាភាពខុសគ្នារវាងសត្វមានឆ្អឹងកងនិងគ្មានឆ្អឹងកង?': 'សត្វមានឆ្អឹងកងមានគ្រោងឆ្អឹងខាងក្នុងដែលផ្តល់រូបរាងនិងគាំទ្រ រីឯសត្វគ្មានឆ្អឹងកងអាស្រ័យលើរចនាសម្ព័ន្ធខាងក្រៅរឺសារធាតុរាវក្នុងខ្លួនដើម្បីរក្សារាង។',
                    'តើអ្វីជាដំណើរការនៃការបំបែកខ្លួន?': 'ការបំបែកខ្លួនគឺជាដំណើរការដែលកោសិកាមួយបែងចែកទៅជាកោសិកាកូន២ដែលមានចំនួនក្រូម៉ូសូមដូចគ្នានឹងកោសិកាមេ។ វាជាមធ្យោបាយសំខាន់សម្រាប់ការលូតលាស់និងជាសះស្បើយ។',

                    // Earth Science (30 questions)
                    'តើផ្ទៃផែនដីប៉ុន្មានភាគរយគ្របដណ្តប់ដោយទឹក?': 'ប្រហែល៧១% នៃផ្ទៃផែនដីត្រូវបានគ្របដណ្តប់ដោយទឹក ដែល៩៧% ជាទឹកប្រៃនិង៣% ជាទឹកសាប។',
                    'តើអ្វីជាប្រភពចម្បងនៃថាមពលសម្រាប់អាកាសធាតុផែនដី?': 'ព្រះអាទិត្យគឺជាប្រភពចម្បងនៃថាមពលសម្រាប់អាកាសធាតុផែនដី។ ពន្លឺព្រះអាទិត្យផ្តល់ថាមពលដល់ដំណើរការអាកាសធាតុ វដ្តទឹក និងជីវចម្រុះ។',
                    'តើអ្វីជាហេតុផលដែលធ្វើឲ្យមានរដូវ?': 'រដូវកើតឡើងដោយសារអ័ក្សផែនដីមានមុំទំហំ២៣.៥ដឺក្រេ និងការបង្វិលរបស់ផែនដីជុំវិញព្រះអាទិត្យ។ នេះធ្វើឲ្យចំនួនពន្លឺព្រះអាទិត្យដែលទទួលបានផ្លាស់ប្តូរតាមរយៈឆ្នាំ។',
                    'តើអ្វីជាភាពខុសគ្នារវាងអាកាសធាតុនិងអាកាស?': 'អាកាសធាតុគឺជាលក្ខណៈអាកាសធាតុនៅកន្លែងណាមួយក្នុងរយៈពេលវែង (ដូចជាក្តៅ ត្រជាក់ សើម) រីឯអាកាសគឺជាស្ថានភាពអាកាសធាតុក្នុងរយៈពេលខ្លី (ដូចជាថ្ងៃនេះមានភ្លៀង ថ្ងៃស្អែកមានព្យុះ)។',
                    'តើដំណើរការនៃវដ្តទឹកគឺជាអ្វី?': 'វដ្តទឹកគឺជាដំណើរការដែលទឹកធ្វើចលនាពីផែនដីទៅអាកាស ហើយត្រឡប់មកផែនដីវិញ។ វារួមមានការហួត ការកើតចំណុះ ការហូរជ្រោះ និងការជ្រាបចូល។',

                    // Astronomy (20 questions)
                    'តើព្រះចន្ទគឺជាអ្វី?': 'ព្រះចន្ទគឺជាផ្កាយរណបធម្មជាតិតែមួយគត់របស់ផែនដី។ វាមានអង្កត់ផ្ចិតប្រហែល៣,៤៧៤គីឡូម៉ែត្រ និងមានចម្ងាយពីផែនដីប្រហែល៣៨៤,៤០០គីឡូម៉ែត្រ។',
                    'តើហេតុអ្វីបានជាមានយប់និងថ្ងៃ?': 'យប់និងថ្ងៃកើតឡើងដោយសារផែនដីបង្វិលលើអ័ក្សរបស់វា។ នៅពេលផ្នែកមួយនៃផែនដីបែរទៅរកព្រះអាទិត្យ វាមានពន្លឺថ្ងៃ រីឯផ្នែកដែលបែរចេញពីព្រះអាទិត្យមានភាពងងឹត។',
                    'តើហ្គាឡាក់ស៊ីដែលយើងរស់នៅហៅថាអ្វី?': 'ហ្គាឡាក់ស៊ីដែលយើងរស់នៅហៅថាមីលគីវេ (Milky Way)។ វាជាហ្គាឡាក់ស៊ីរាងសណ្តែកកោងដែលមានផ្កាយរាប់ពាន់លាន។',
                    'តើអ្វីជាភព?': 'ភពគឺជាវត្ថុអវកាសដែលធំគ្រប់គ្រាន់ដើម្បីអាចបង្កើតជារាងជារង្វង់ដោយសារទំនាញផែនដីរបស់វា ហើយវាត្រូវតែមានគន្លងច្បាស់លាស់ជុំវិញផ្កាយ។',
                    'តើអាយុរបស់ព្រះអាទិត្យប្រហែលប៉ុន្មាន?': 'ព្រះអាទិត្យមានអាយុប្រហែល៤.៦ពាន់លានឆ្នាំ ហើយវានៅតែមានអាយុប្រហែល៥ពាន់លានឆ្នាំទៀតមុនពេលវាក្លាយជាផ្កាយយក្សក្រហម។',

                    // Technology (22 questions)
                    'តើAI មានន័យដូចម្តេច?': 'AI (Artificial Intelligence) មានន័យថា "បញ្ញាសិប្បនិម្មិត" ដែលជាសមត្ថភាពរបស់ម៉ាស៊ីនក្នុងការអនុវត្តកិច្ចការដែលតម្រូវឲ្យមានភាពឆ្លាតវៃដូចមនុស្ស ដូចជាការរំលិចភាសា ការសំរេចចិត្ត និងការរៀន។',
                    'តើអ្វីជាភាពខុសគ្នារវាងទិន្នន័យនិងព័ត៌មាន?': 'ទិន្នន័យគឺជាកត្តាដាច់ៗដែលមិនទាន់មានន័យ (ដូចជាលេខ អក្សរ) រីឯព័ត៌មានគឺជាទិន្នន័យដែលបានរៀបចំ បកស្រាយ និងធ្វើឲ្យមានន័យ។',
                    'តើអ៊ីនធឺណិតដំណើរការយ៉ាងដូចម្តេច?': 'អ៊ីនធឺណិតដំណើរការតាមរយៈបណ្តាញកុំព្យូទ័រដែលភ្ជាប់គ្នាទូទាំងពិភពលោក។ ទិន្នន័យត្រូវបានបញ្ជូនតាមរយៈប្រូតូកុលTCP/IP ហើយត្រូវបានដឹកជញ្ជូនដោយសេវាផ្តល់អ៊ីនធឺណិត (ISP)។',
                    'តើអ្វីជាប្រព័ន្ធប្រតិបត្តិការ?': 'ប្រព័ន្ធប្រតិបត្តិការគឺជាកម្មវិធីដែលគ្រប់គ្រងធនធានកុំព្យូទ័រ និងផ្តល់សេវាទៅកម្មវិធីផ្សេងៗ។ ឧទាហរណ៍៖ Windows, macOS, Linux, Android។',
                    'តើអ្វីជាការភ្ជាប់គ្នារវាងម៉ាស៊ីនរោងចក្រ និងអ៊ីនធឺណិត?': 'ការភ្ជាប់គ្នានេះហៅថា IoT (Internet of Things) ដែលអាចអោយឧបករណ៍ផ្សេងៗអាចទំនាក់ទំនង ប្រមូលទិន្នន័យ និងដំណើរការដោយខ្លួនឯងតាមរយៈអ៊ីនធឺណិត។',
                    // សំណួរទី២១-៣០
                    'តើអ្វីជាលក្ខណៈពិសេសនៃកំណាព្យឃ្លោង?': `
    កំណាព្យឃ្លោងមានលក្ខណៈពិសេស៖\n១. ប្រើឃ្លា៧ព្យាង្គ\n២. មានការចាប់វណ្ណយុត្តិ\n៣. ប្រើពាក្យស្រដៀងគ្នា\n៤. មានចង្វាក់សម្រុង\n៥. បង្កើតរូបភាពអារម្មណ៍\n\nឧទាហរណ៍៖ កំណាព្យបុរាណនៅលើសិលាចារឹកប្រាសាទ។
    `,

                    'តើរឿងព្រេងខ្មែរមានសារៈសំខាន់យ៉ាងណា?': `
    រឿងព្រេងខ្មែរមានសារៈសំខាន់៖\n១. បង្ហាញពីគន្លឹះសង្គមបុរាណ\n២. បង្រៀនសីលធម៌\n៣. ពន្យល់បាតុភូតធម្មជាតិ\n៤. រក្សាប្រពៃណី\n៥. បង្កើនចំណេះដឹង\n\nឧទាហរណ៍៖ រឿងអាចម៍ដែក រឿងទន្សាយឆ្លាត។
    `,

                    'តើសៀវភៅអក្សរសាស្ត្រខ្មែរដំបូងគេជាអ្វី?': `
    សៀវភៅអក្សរសាស្ត្រខ្មែរដំបូងគេ៖\n១. "ភរិយាក្សត្រិយ៍" និពន្ធដោយ នូហ្វម ហួរ (១៩៤២)\n២. បោះពុម្ពដោយវិទ្យាស្ថានពុទ្ធសាសនបណ្ឌិត្យ\n៣. ជាប្រលោមលោកទំនើបដំបូង\n៤. បង្ហាញពីជីវភាពសង្គមក្នុងសម័យអាណានិគម\n\nលក្ខណៈ៖ ប្រើភាសាសាមញ្ញ និយាយពីស្នេហា។
    `,

                    'តើមានសាកលវិទ្យាល័យអក្សរសាស្ត្រខ្មែរទេ?': `
    បច្ចុប្បន្នមាន៖\n១. មហាវិទ្យាល័យអក្សរសាស្ត្រ នៅភ្នំពេញ\n២. ផ្តល់សញ្ញាបត្រអក្សរសាស្ត្រ\n៣. មានការសិក្សាអំពី៖\n   - ភាសាខ្មែរ\n   - អក្សរសាស្ត្រខ្មែរ\n   - អក្សរសាស្ត្របរទេស\n៤. មានការស្រាវជ្រាវអក្សរសាស្ត្រ\n\nឧទាហរណ៍៖ នៅសាកលវិទ្យាល័យភ្នំពេញ។
    `,

                    'តើអ្នកនិពន្ធខ្មែរសម័យទំនើបណាខ្លះគួរស្គាល់?': `
    អ្នកនិពន្ធទំនើបគួរស្គាល់៖\n១. វ៉ាន់ដារ៉ា (និពន្ធរឿងខ្លី)\n២. ផាន់ សុធារិទ្ធ (កំណាព្យ)\n៣. អ៊ុំ ហាក់ (វិចារណកថា)\n៤. ម៉ាន់ ចាន់ណា (ប្រលោមលោក)\n៥. សុខ សារឿន (រឿងប្រឌិត)\n\nលក្ខណៈ៖ ប្រើបច្ចេកទេសថ្មី និយាយពីបញ្ហាសម័យសាធារណៈ។
    `,

                    'តើអក្សរសាស្ត្រខ្មែរមានឥទ្ធិពលអ្វីខ្លះលើវប្បធម៌?': `
    ឥទ្ធិពលលើវប្បធម៌៖\n១. រក្សាភាសាជាតិ\n២. លើកស្ទួយស្នាដៃសិល្បៈ\n៣. បង្កើតគោលគំនិតសង្គម\n៤. ផ្សព្វផ្សាយតម្លៃជាតិ\n៥. ជាមូលដ្ឋានអប់រំ\n\nឧទាហរណ៍៖ រាជបណ្ឌិតជាប្រភពគំនិតសម្រាប់របាំខ្មែរ។
    `,

                    'តើគេអាចសិក្សាអក្សរសាស្ត្រខ្មែរនៅឯណា?': `
    កន្លែងសិក្សាអក្សរសាស្ត្រខ្មែរ៖\n១. មហាវិទ្យាល័យអក្សរសាស្ត្រ\n២. បណ្ណាល័យជាតិ\n៣. មជ្ឈមណ្ឌលវប្បធម៌\n៤. វិទ្យាស្ថានពុទ្ធសាសនបណ្ឌិត្យ\n៥. តាមអ៊ីនធឺណិត\n\nឧទាហរណ៍៖ នៅសាកលវិទ្យាល័យភ្នំពេញ ឬរាជបណ្ឌិត្យសភាកម្ពុជា។
    `,

                    'តើមានអ្នកនិពន្ធខ្មែរស្រីសំខាន់ៗអ្វីខ្លះ?': `
    អ្នកនិពន្ធស្រីសំខាន់៖\n១. ម៉ឹម សឺរី (១៩៤២-២០១៩)\n២. អ៊ុំ សុផល (១៩៤០-២០១៧)\n៣. ហ៊ុន ម៉ាលី (១៩៥២-បច្ចុប្បន្ន)\n៤. ខៅ ស៊ីដារ៉ា (១៩៦០-បច្ចុប្បន្ន)\n\nស្នាដៃសំខាន់៖ រឿងខ្លី កំណាព្យ និងអត្ថបទសង្គម។
    `,

                    'តើអក្សរសាស្ត្រខ្មែរមានទំនៀមទំលាប់អ្វីខ្លះ?': `

                    // Additional Chemistry Questions (20 more)
                    'តើអ្វីជាភាពខុសគ្នារវាងធាតុនិងសមាសធាតុ?': 'ធាតុគឺជាសារធាតុសុទ្ធដែលមានអាតូមដូចគ្នា (ឧ. អុកស៊ីសែន) រីឯសមាសធាតុគឺជាសារធាតុដែលបង្កើតឡើងពីអាតូមពីររឺច្រើនផ្សំគ្នាតាមសមាមាត្រថេរ (ឧ. ទឹក H₂O)។',
                    'តើអ្វីជាប្រតិកម្មដុត?': 'ប្រតិកម្មដុតគឺជាប្រតិកម្មគីមីរវាងសារធាតុមួយនិងអុកស៊ីសែន ដែលបញ្ចេញថាមពលក្នុងទម្រង់ពន្លឺនិងកំដៅ។ ឧទាហរណ៍៖ C₃H₈ + 5O₂ → 3CO₂ + 4H₂O + ថាមពល',
                    'តើអ្វីជាភាពខុសគ្នារវាងអាស៊ីតនិងបាស?': 'អាស៊ីតគឺជាសារធាតុដែលបញ្ចេញអ៊ីដ្រុង (H⁺) នៅពេលរំលាយក្នុងទឹក ហើយមានpH < 7។ បាសគឺជាសារធាតុដែលទទួលH⁺ រឺបញ្ចេញOH⁻ ហើយមានpH > 7។',
                    'តើអ្វីជាច្បាប់អាវ៉ូហ្គាឌ្រូ?': 'ច្បាប់អាវ៉ូហ្គាឌ្រូចែងថា "នៅសីតុណ្ហភាពនិងសម្ពាធថេរ ទំហំឧស្ម័នផ្សំគ្នាតាមសមាមាត្រនៃលេខគត់តូចៗ"។ ឧទាហរណ៍៖ 2H₂ + O₂ → 2H₂O (សមាមាត្រ 2:1:2)',

                    // Additional Biology Questions (20 more)
                    'តើអ្វីជាភាពខុសគ្នារវាងរុក្ខជាតិC3និងC4?': 'រុក្ខជាតិC3បំបែកCO₂ទៅជាសារធាតុ3-carbon (PGA) ខណៈរុក្ខជាតិC4បំបែកCO₂ទៅជាសារធាតុ4-carbon (oxaloacetate) មុននឹងចូលក្នុងវដ្តCalvin។ រុក្ខជាតិC4មានប្រសិទ្ធភាពខ្ពស់ក្នុងកន្លែងក្តៅ។',
                    'តើអ្វីជាតួនាទីរបស់មីតូកុងទ្រី?': 'មីតូកុងទ្រីគឺជាអង្គាធាតុក្នុងកោសិកាដែលផលិតថាមពលក្នុងទម្រង់ATP តាមរយៈដំណើរការបំបែកអាហារដោយពន្លឺ។ វាត្រូវបានគេហៅថា "ថាមពលកោសិកា"។',
                    'តើអ្វីជាភាពខុសគ្នារវាងអំបិលនិងស្ករ?': 'អំបិលគឺជាសមាសធាតុអ៊ីយ៉ុង (ឧ. NaCl) ដែលរំលាយជាអ៊ីយ៉ុងនៅក្នុងទឹក រីឯស្ករគឺជាសមាសធាតុសរីរាង្គ (ឧ. C₆H₁₂O₆) ដែលមានជាតិកាបូអ៊ីដ្រាត។ អំបិលមានរសជាតិប្រៃ ខណៈស្ករមានរសផ្អែម។',

                    // Environmental Science (20 questions)
                    'តើអ្វីជាការប្រែប្រួលអាកាសធាតុ?': 'ការប្រែប្រួលអាកាសធាតុគឺជាការប្រែប្រួលរយៈពេលវែងនៃសីតុណ្ហភាព របៀបធ្លាក់ភ្លៀង និងលក្ខណៈអាកាសធាតុផ្សេងៗនៅលើផែនដី។ វាកើតឡើងដោយសារការកើនឡើងនៃឧស្ម័នផ្ទះកញ្ចក់ដូចជាCO₂។',

                    'តើអ្វីជាហេតុផលនៃជំងឺទឹកនោមផ្អែម?': 'ជំងឺទឹកនោមផ្អែមកើតឡើងដោយសារ៖ ១. រាងកាយមិនផលិតអាំងស៊ុយលីនគ្រប់គ្រាន់ (ប្រភេទ១) ២. រាងកាយមិនអាចប្រើអាំងស៊ុយលីនបានប្រសិទ្ធភាព (ប្រភេទ២)។ កត្តាហានិភ័យរួមមានហ្សែន ជរា និងរបៀបរស់នៅ។',

                    // Computer Science (20 questions)

                    // French Protectorate Questions
                    'តើអាណាព្យាបាលបារាំងមានឥទ្ធិពលយ៉ាងណាដល់កម្ពុជា?':
                        "ឥទ្ធិពលបារាំង៖\n១. បង្កើតប្រព័ន្ធអប់រំថ្មី\n២. បង្កើតប្រព័ន្ធសុខាភិបាលថ្មី\n៣. បង្កើតហេដ្ឋារចនាសម្ព័ន្ធថ្មី\n៤. បង្កើតប្រព័ន្ធរដ្ឋបាលថ្មី",

                    // Independence Questions
                    'តើកម្ពុជាទទួលបានឯករាជ្យពីបារាំងនៅពេលណា?':
                        "កម្ពុជាទទួលបានឯករាជ្យពីបារាំងនៅថ្ងៃទី៩ ខែវិច្ឆិកា ឆ្នាំ១៩៥៣។",

                    // Modern Monarchy Questions
                    'តើព្រះមហាក្សត្រសម័យទំនើបមានតួនាទីអ្វី?':
                        "តួនាទីព្រះមហាក្សត្រសម័យទំនើប៖\n១. ជានិមិត្តរូបនៃឯកភាពជាតិ\n២. ជាអ្នកឧបត្ថម្ភវប្បធម៌\n៣. ជាអ្នកគ្រប់គ្រងខាងវិន័យ\n៤. ជាអ្នកជំនួយការអភិវឌ្ឍន៍",

                    // UNESCO Questions
                    'តើអង្គរវត្តត្រូវបានចុះបញ្ជីជាសម្បត្តិពិភពលោកនៅពេលណា?':
                        "អង្គរវត្តត្រូវបានចុះបញ្ជីជាសម្បត្តិពិភពលោកដោយអង្គការយូណេស្កូនៅឆ្នាំ១៩៩២។",

                    // Restoration Questions
                    'តើបច្ចុប្បន្នមានការស្តារប្រាសាទអ្វីខ្លះនៅអង្គរ?':
                        "ការស្តារប្រាសាទដែលកំពុងដំណើរការ៖\n១. ប្រាសាទបាពួន\n២. ប្រាសាទព្រះវិហារ\n៣. ប្រាសាទតាព្រហ្ម\n៤. ប្រាសាទបន្ទាយស្រី",

                    // Tourism Questions
                    'តើអង្គរទាក់ទាញភ្ញៀវទេសចរប៉ុន្មាននាក់ក្នុងមួយឆ្នាំ?':
                        "អង្គរទាក់ទាញភ្ញៀវទេសចរជាង ២ លាននាក់ក្នុងមួយឆ្នាំ (មុនគ្រោះមហន្តរាយ COVID-19)។",

                    // Research Questions
                    'តើសព្វថ្ងៃមានការសិក្សាអ្វីខ្លះអំពីអង្គរ?':
                        "ការសិក្សាអំពីអង្គរសព្វថ្ងៃ៖\n១. ការសិក្សាតាមរយៈឡាយ៉ាឆ័ត្រ\n២. ការសិក្សាអំពីប្រព័ន្ធធារាសាស្ត្រ\n៣. ការសិក្សាអំពីសិលាចារឹក\n៤. ការសិក្សាអំពីស្ថាបត្យកម្ម",

                    // Future Preservation Questions
                    'តើយើងអាចរក្សាទុកប្រាសាទអង្គរដើម្បីអនាគតដោយរបៀបណា?':
                        "ការរក្សាទុកប្រាសាទអង្គរ៖\n១. ការថែទាំប្រចាំ\n២. ការការពារពីធម្មជាតិ\n៣. ការប្រើប្រាស់បច្ចេកវិទ្យាទំនើប\n៤. ការអប់រំដល់សហគមន៍",

                    // Cultural Impact Questions
                    'តើអង្គរមានឥទ្ធិពលយ៉ាងណាដល់វប្បធម៌ខ្មែរសព្វថ្ងៃ?':
                        "ឥទ្ធិពលអង្គរលើវប្បធម៌ខ្មែរ៖\n១. ស្ថាបត្យកម្ម\n២. សិល្បៈ\n៣. សាសនា\n៤. អត្តសញ្ញាណជាតិ",

                    // International Relations Questions
                    'តើអង្គរមានទំនាក់ទំនងអន្តរជាតិយ៉ាងដូចម្តេច?':
                        "ទំនាក់ទំនងអន្តរជាតិអង្គរ៖\n១. ទំនាក់ទំនងជាមួយចិន\n២. ទំនាក់ទំនងជាមួយឥណ្ឌា\n៣. ទំនាក់ទំនងជាមួយអារ៉ាប់\n៤. ទំនាក់ទំនងជាមួយអាស៊ីអាគ្នេយ៍",

                    // Military Conquests Questions
                    'តើអង្គរមានអាណាចក្រប៉ុន្មាននៅក្រោមការគ្រប់គ្រង?':
                        "អង្គរមានអាណាចក្រជាច្រើននៅក្រោមការគ្រប់គ្រង រួមមានផ្នែកនៃ៖\n១. ថៃ\n២. លាវ\n៣. វៀតណាម\n៤. ម៉ាឡេស៊ី",

                    // Daily Life Questions
                    'តើជីវភាពប្រចាំថ្ងៃរបស់ប្រជាជនអង្គរមានលក្ខណៈដូចម្តេច?':
                        "ជីវភាពប្រចាំថ្ងៃអង្គរ៖\n១. ធ្វើស្រែចំការ\n២. ងាវសម្ល\n៣. លក់ដូរផលិតផល\n៤. បម្រើការងារព្រះរាជវាំង",

                    // Technology Questions
                    'តើអ្វីជាបច្ចេកវិទ្យាដ៏អស្ចារ្យបំផុតរបស់អង្គរ?':
                        "បច្ចេកវិទ្យាអស្ចារ្យរបស់អង្គរ៖\n១. ប្រព័ន្ធធារាសាស្ត្រ\n២. ស្ថាបត្យកម្មប្រាសាទភ្នំ\n៣. ការសាងសង់ដោយឥតដែក\n៤. រូបចម្លាក់ថ្ម",

                    // Religion Transition Questions
                    'តើហេតុអ្វីបានជាព្រះពុទ្ធសាសនាក្លាយជាសាសនាចម្បងនៅអង្គរ?':
                        "ព្រះពុទ្ធសាសនាក្លាយជាសាសនាចម្បងដោយសារ៖\n១. ឥទ្ធិពលព្រះបាទជ័យវរ្ម័នទី៧\n២. ភាពងាយស្រួលនៃការប្រតិបត្តិ\n៣. ការទទួលយកពីប្រជាជន\n៤. ការធ្លាក់ចុះនៃព្រហ្មញ្ញសាសនា",

                    // Language Questions
                    'តើសិលាចារឹកអង្គរភាគច្រើនសរសេរជាភាសាអ្វី?':
                        "សិលាចារឹកអង្គរភាគច្រើនសរសេរជា៖\n១. សំស្ក្រឹត (សម្រាប់ព្រាហ្មញ្ញសាសនា)\n២. ខ្មែរបុរាណ (សម្រាប់ការងាររដ្ឋ)\n៣. បាលី (សម្រាប់ព្រះពុទ្ធសាសនា)",

                    // Food Questions
                    'តើប្រជាជនអង្គរហូបអ្វី?':
                        "អាហារប្រជាជនអង្គរ៖\n១. បាយ\n២. ត្រី\n៣. សាច់សត្វ\n៤. បន្លែ\n៥. ផ្លែឈើ",

                    // Clothing Questions
                    'តើប្រជាជនអង្គរពាក់អ្វី?':
                        "សម្លៀកបំពាក់អង្គរ៖\n១. សំពត់ (សម្រាប់ស្ត្រី)\n២. ខោខ្លី (សម្រាប់បុរស)\n៣. អាវធំ (សម្រាប់អ្នកមានឋានៈ)\n៤. គ្រឿងអលង្ការ",

                    // Entertainment Questions
                    'តើប្រជាជនអង្គរមានការកម្សាន្តយ៉ាងដូចម្តេច?':
                        "ការកម្សាន្តអង្គរ៖\n១. មហោស្រព\n២. របាំ\n៣. ចំរៀង\n៤. ល្បែងប្រជាប្រិយ",

                    // Transportation Questions
                    'តើប្រជាជនអង្គរធ្វើដំណើរយ៉ាងដូចម្តេច?':
                        "ការធ្វើដំណើរអង្គរ៖\n១. ដោយថ្មើរជើង\n២. ដោយសេះ\n៣. ដោយដំរី\n៤. ដោយទូក",

                    // សំណួរទី៤១-៥០
                    'តើអ្វីជាស្នាដៃអក្សរសាស្ត្រដែលទាក់ទងនឹងព្រះពុទ្ធសាសនា?': `
    ស្នាដៃអក្សរសាស្ត្រខ្មែរទាក់ទងព្រះពុទ្ធសាសនា៖\n១. ជាតក (រឿងព្រះពុទ្ធជាតក)\n២. ធម្មបទ (កំណាព្យធម៌)\n៣. បឋមសម្ពោធិ (រឿងព្រះពុទ្ធត្រាស់ដឹង)\n៤. វេស្សន្តរជាតក (ជាតកលេខ៥៤៧)\n៥. មហាជាតក (ជាតកធំៗ)\n\nលក្ខណៈ៖ បង្រៀនធម៌ និងសីលធម៌តាមគោលការណ៍ព្រះពុទ្ធសាសនា។
    `,

                    'តើរឿងល្ខោនខ្មែរបុរាណមានអ្វីខ្លះ?': `
    រឿងល្ខោនខ្មែរបុរាណសំខាន់៖\n១. រាមកេរ្តិ៍ (Reamker)\n២. តុមារិន្ទកថា (រឿងតុមាវត្តី)\n៣. មហាភារតៈ (ពីឥណ្ឌា)\n៤. ឧទានកថា (រឿងព្រះឧទាន)\n៥. សាវត្ថីកថា (រឿងនាងសាវត្ថី)\n\nលក្ខណៈ៖ ប្រើក្នុងល្ខោនខោល ល្ខោនស្រមោល និងល្ខោនបាសាក់។
    `,

                    'តើអក្សរសាស្ត្រខ្មែរមានរបៀបរៀបចំរឿងយ៉ាងដូចម្តេច?': `
    របៀបរៀបចំរឿងខ្មែរ៖\n១. បដិប្បវណ្ណាណុក្រម (តាមលំដាប់ព្រឹត្តិការណ៍)\n២. ប្រើវណ្ណយុត្តិច្រើន\n៣. បញ្ចូលពាក្យសំដីផ្ទាល់\n៤. បង្កើតភាពតានតឹង\n៥. បញ្ចប់ដោយសារៈសំខាន់\n\nឧទាហរណ៍៖ រឿងប្រលោមលោកខ្មែរភាគច្រើនចាប់ផ្តើមពីជីវប្រវត្តិតួអង្គសំខាន់។
    `,

                    'តើមានសាលានិពន្ធអក្សរសាស្ត្រអ្វីខ្លះនៅកម្ពុជា?': `
    សាលានិពន្ធអក្សរសាស្ត្រកម្ពុជា៖\n១. សាលានរាប (១៩៦០-១៩៧០)\n២. សាលាបារាំង (ឥទ្ធិពលបារាំង)\n៣. សាលាសង្គមនិយម (១៩៨០-១៩៩០)\n៤. សាលាសម្តែងភាពពិត (១៩៩០-បច្ចុប្បន្ន)\n៥. សាលាបរទេស (ឥទ្ធិពលអន្តរជាតិ)\n\nឧទាហរណ៍៖ សាលានរាបផ្តោតលើភាពជាតិនិយម និងវប្បធម៌ខ្មែរ។
    `,

                    'តើអ្វីជាស្នាដៃអក្សរសាស្ត្រដែលនិពន្ធដោយព្រះសង្ឃ?': `
    ស្នាដៃអក្សរសាស្ត្រដោយព្រះសង្ឃ៖\n១. គម្ពីរបាលីខ្មែរ\n២. ធម៌បទ (កំណាព្យធម៌)\n៣. ជាតកខ្មែរ\n៤. ព្រះត្រៃបិដកភាសាខ្មែរ\n៥. សុភាសិតព្រះពុទ្ធសាសនា\n\nលក្ខណៈ៖ ផ្តោតលើការបង្រៀនធម៌ និងសីលធម៌តាមគោលការណ៍ព្រះពុទ្ធសាសនា។
    `,

                    'តើអក្សរសាស្ត្រខ្មែរមានឥទ្ធិពលអ្វីខ្លះលើអក្សរសាស្ត្របរទេស?': `
    ឥទ្ធិពលលើអក្សរសាស្ត្របរទេស៖\n១. រាជបណ្ឌិតលើអក្សរសាស្ត្រថៃ និងឡាវ\n២. រឿងព្រេងខ្មែរលើវៀតណាម\n៣. កំណាព្យខ្មែរលើអក្សរសាស្ត្របារាំង\n៤. រឿងប្រលោមលោកខ្មែរលើអក្សរសាស្ត្រអាមេរិក\n៥. សុភាសិតខ្មែរលើអក្សរសាស្ត្រចិន\n\nឧទាហរណ៍៖ រាជបណ្ឌិតបានជះឥទ្ធិពលយ៉ាងខ្លាំងទៅលើ Ramakien របស់ថៃ។
    `,

                    'តើអ្វីជាប្រភេទរឿងប្រឌិតសម័យទំនើប?': `
    ប្រភេទរឿងប្រឌិតសម័យទំនើប៖\n១. រឿងប្រឌិតវិទ្យាសាស្ត្រ\n២. រឿងប្រឌិតរូបភាព\n៣. រឿងប្រឌិតសង្គម\n៤. រឿងប្រឌិតអាថ៌កំបាំង\n៥. រឿងប្រឌិតកុមារ\n\nលក្ខណៈ៖ ប្រើបច្ចេកទេសថ្មីៗ ដូចជា ការសរសេរតាមអ៊ីនធឺណិត ឬការបោះពុម្ពអេឡិចត្រូនិក។
    `,

                    'តើអ្វីជាស្នាដៃអក្សរសាស្ត្រដែលនិពន្ធដោយព្រះមហាក្សត្រ?': `
    ស្នាដៃអក្សរសាស្ត្រដោយព្រះមហាក្សត្រ៖\n១. ព្រះបាទនរោត្តម សីហនុ - កំណាព្យ និងរឿងខ្លី\n២. ព្រះបាទសុីសុវត្ថិ មុនីវង្ស - អត្ថបទប្រវត្តិសាស្ត្រ\n៣. ព្រះបាទនរោត្តម សីហមុនី - កំណាព្យសាស្ត្រាច្បាប់\n៤. ព្រះរាជពង្សាវតារដោយព្រះរាជា\n\nលក្ខណៈ៖ ផ្តោតលើស្នេហាជាតិ និងការរក្សាប្រពៃណីខ្មែរ។
    `,

                    'តើអក្សរសាស្ត្រខ្មែរមានទំនៀមទាក់ទងនឹងពិធីបុណ្យអ្វីខ្លះ?': `
    ទំនៀមទាក់ទងពិធីបុណ្យ៖\n១. ភ្ជុំបិណ្ឌ (និទានជាតក)\n២. ពិធីបុណ្យភ្ជុំដី (រឿងព្រេងអំពីដី)\n៣. ពិធីបុណ្យចូលឆ្នាំ (កំណាព្យសួស្តីឆ្នាំ)\n៤. ពិធីបុណ្យកឋិន (ធម៌បទ)\n៥. ពិធីបុណ្យអុំទូក (កំណាព្យអុំទូក)\n\nឧទាហរណ៍៖ កំណាព្យសួស្តីឆ្នាំខ្មែរត្រូវបានច្រៀងនៅពិធីបុណ្យចូលឆ្នាំ។
    `,

                    'តើអ្វីជាស្នាដៃអក្សរសាស្ត្រដែលទាក់ទងនឹងវប្បធម៌អាហារ?': `
    ស្នាដៃអក្សរសាស្ត្រទាក់ទងវប្បធម៌អាហារ៖\n១. រឿងព្រេងអំពីប្រជាប្រិយអាហារ\n២. កំណាព្យសរសើរអាហារខ្មែរ\n៣. រឿងប្រឌិតអំពីអាហារបុរាណ\n៤. សុភាសិតអំពីអាហារ\n៥. រឿងខ្លីអំពីទម្លាប់ញ៉ាំអាហារ\n\nឧទាហរណ៍៖ រឿងព្រេងអំពីបាយដំណើប ឬកំណាព្យសរសើរអំពីអាហារបុណ្យភ្ជុំបិណ្ឌ។
    `,

                    // សំណួរទី៥១-៦០
                    'តើអក្សរសាស្ត្រខ្មែរមានទំនាក់ទងនឹងវិទ្យាសាស្ត្រដូចម្តេច?': `
    ទំនាក់ទងវិទ្យាសាស្ត្រ៖\n១. សិលាចារឹកអំពីតារាសាស្ត្រ\n២. កំណាព្យអំពីរដូវកាល\n៣. រឿងព្រេងអំពីបាតុភូតធម្មជាតិ\n៤. អត្ថបទអំពីវិធីធ្វើស្រែចំការ\n៥. ស្នាដៃអំពីវិធីព្យាបាលជំងឺ\n\nឧទាហរណ៍៖ សិលាចារឹកអង្គរបានរៀបរាប់អំពីចក្រវាឡ និងឋានៈព្រះអាទិត្យ។
    `,

                    'តើអ្វីជាស្នាដៃអក្សរសាស្ត្រដែលទាក់ទងនឹងវិស័យសុខាភិបាល?': `
    ស្នាដៃទាក់ទងសុខាភិបាល៖\n១. រឿងព្រេងអំពីឱសថបុរាណ\n២. កំណាព្យអំពីសុខភាព\n៣. សុភាសិតអំពីការថែទាំសុខភាព\n៤. រឿងប្រឌិតអំពីវិធីបំបាត់ជំងឺ\n៥. អត្ថបទអំពីឱសថសាមញ្ញ\n\nឧទាហរណ៍៖ រឿងព្រេងអំពីដើមវិល័យ ឬកំណាព្យអំពីការប្រុងប្រយ័ត្នជំងឺគ្រុនចាញ់។
    `,

                    'តើអក្សរសាស្ត្រខ្មែរបុរាណមានវិធីអប់រំអ្វីខ្លះ?': `
    វិធីអប់រំក្នុងអក្សរសាស្ត្របុរាណ៖\n១. ប្រើសុភាសិត និងពាក្យគ្នេរ\n២. ប្រើរឿងព្រេងសម្រាប់បង្រៀនមេរៀន\n៣. ប្រើកំណាព្យសម្រាប់ចងចាំ\n៤. ប្រើឧទាហរណ៍ពីប្រវត្តិសាស្ត្រ\n៥. ប្រើរូបសាមញ្ញសម្រាប់ពន្យល់\n\nឧទាហរណ៍៖ ការប្រើសុភាសិត "រាស្ត្រសុខ ក្សត្រសុខ រាស្ត្រទុក្ខ ក្សត្រទុក្ខ" ដើម្បីបង្រៀនអំពីការគ្រប់គ្រង។
    `,

                    'តើអ្វីជាស្នាដៃអក្សរសាស្ត្រដែលទាក់ទងនឹងការងារកសិកម្ម?': `
    ស្នាដៃទាក់ទងកសិកម្ម៖\n១. រឿងព្រេងអំពីដំណាំស្រូវ\n២. កំណាព្យអំពីរដូវភ្ជុំបិណ្ឌ\n៣. សុភាសិតអំពីការធ្វើស្រែ\n៤. រឿងប្រឌិតអំពីជីវិតកសិករ\n៥. អត្ថបទអំពីវិធីដាំដុះ\n\nឧទាហរណ៍៖ រឿងព្រេងអំពីទេពធីតាស្រូវ ឬកំណាព្យអំពីរដូវប្រមូលផល។
    `,

                    'តើអក្សរសាស្ត្រខ្មែរមានទំនាក់ទងនឹងធម្មជាតិដូចម្តេច?': `
    ទំនាក់ទងធម្មជាតិ៖\n១. រឿងព្រេងអំពីសត្វ និងដើមឈើ\n២. កំណាព្យសរសើរធម្មជាតិ\n៣. សុភាសិតអំពីរដូវ\n៤. រឿងប្រឌិតអំពីបរិស្ថាន\n៥. អត្ថបទអំពីការអភិរក្ស\n\nឧទាហរណ៍៖ រឿងព្រេងអំពីរឿងទន្សាយឆ្លាត ឬកំណាព្យអំពីរដូវវស្សា។
    `,

                    'តើអ្វីជាស្នាដៃអក្សរសាស្ត្រដែលទាក់ទងនឹងវិស័យសាសនា?': `
    ស្នាដៃទាក់ទងសាសនា៖\n១. គម្ពីរព្រះពុទ្ធសាសនា\n២. រឿងព្រះពុទ្ធជាតក\n៣. កំណាព្យធម៌\n៤. រឿងប្រឌិតអំពីជីវិតព្រះសង្ឃ\n៥. អត្ថបទអំពីពិធីបុណ្យសាសនា\n\nឧទាហរណ៍៖ ជាតកខ្មែរ ឬកំណាព្យអំពីព្រះពុទ្ធសមាធិ។
    `,

                    'តើអក្សរសាស្ត្រខ្មែរមានទំនាក់ទងនឹងសិល្បៈរូបភាពដូចម្តេច?': `
    ទំនាក់ទងសិល្បៈរូបភាព៖\n១. រូបភាពតាមរឿងរាមកេរ្តិ៍\n២. គំនូរតាមសុភាសិត\n៣. រូបចម្លាក់តាមរឿងព្រេង\n៤. គំនូរតាមកំណាព្យ\n៥. រូបភាពតាមរឿងប្រឌិត\n\nឧទាហរណ៍៖ រូបចម្លាក់នៅប្រាសាទអង្គរដែលបង្ហាញរឿងរាមកេរ្តិ៍។
    `,

                    'តើអ្វីជាស្នាដៃអក្សរសាស្ត្រដែលទាក់ទងនឹងប្រវត្តិសាស្ត្រ?': `
    ស្នាដៃទាក់ទងប្រវត្តិសាស្ត្រ៖\n១. រាជវង្សាវលីខ្មែរ\n២. រឿងប្រឌិតប្រវត្តិសាស្ត្រ\n៣. កំណាព្យសរសើរវីរបុរស\n៤. រឿងព្រេងអំពីអ្នកតស៊ូ\n៥. អត្ថបទអំពីព្រឹត្តិការណ៍ប្រវត្តិសាស្ត្រ\n\nឧទាហរណ៍៖ រឿងអំពីព្រះបាទជ័យវរ្ម័នទី៧ ឬកំណាព្យអំពីស្ថាបនិកអង្គរ។
    `,

                    'តើអក្សរសាស្ត្រខ្មែរមានទំនាក់ទងនឹងភូមិសាស្ត្រដូចម្តេច?': `

                    // Space Technology (15 questions)
                    'តើអ្វីជាផ្កាយរណប?': 'ផ្កាយរណបគឺជាវត្ថុដែលធ្វើចលនាជុំវិញវត្ថុមួយទៀតដោយសារកម្លាំងទំនាញ។ ឧទាហរណ៍៖ ព្រះចន្ទគឺជាផ្កាយរណបធម្មជាតិរបស់ផែនដី ហើយGPSគឺជាផ្កាយរណបសិប្បនិម្មិត។',

                    // Renewable Energy (15 questions)

                    'តើអ្វីជាហ្សែន?': 'ហ្សែនគឺជាផ្នែកនៃDNAដែលកំណត់លក្ខណៈតាមរយៈប្រូតេអ៊ីន។ វាជាឯកតាមូលដ្ឋាននៃការបន្តពូជ ហើយត្រូវបានផ្ទេរពីឪពុកម្តាយទៅកូន។ មនុស្សមានហ្សែនប្រហែល២០,០០០-២៥,០០០។',

                    // សំណួរអំពីការកសាងហេដ្ឋារចនាសម្ព័ន្ធ
                    'តើកម្ពុជាមានផ្លូវជាតិសរុបប៉ុន្មានគីឡូម៉ែត្រ?': 'នៅឆ្នាំ២០២៣ កម្ពុជាមានផ្លូវជាតិសរុបប្រមាណ១៥០០០គីឡូម៉ែត្រ ដោយ៧០%ជាផ្លូវល្អ។',

                    'តើស្ពានអាកាសសំខាន់យ៉ាងណា?': 'ស្ពានអាកាសដែលឆ្លងកាត់ទន្លេមេគង្គនៅខេត្តកំពង់ចាម ជាស្ពានវែងជាងគេនៅកម្ពុជា (៥.៥គីឡូម៉ែត្រ) ភ្ជាប់ផ្លូវជាតិលេខ៦និង៧។',

                    'តើអាកាសយានដ្ឋានអន្តរជាតិនៅកម្ពុជាមានចំនួនប៉ុន្មាន?': 'កម្ពុជាមានអាកាសយានដ្ឋានអន្តរជាតិ៣គឺ៖ អាកាសយានដ្ឋានអន្តរជាតិភ្នំពេញ សៀមរាប និងស៊ីហនុ។',

                    // សំណួរអំពីទេសចរណ៍
                    'តើកន្លែងទេសចរណ៍ល្បីៗនៅកម្ពុជាមានអ្វីខ្លះ?': 'កន្លែងទេសចរណ៍ល្បីៗនៅកម្ពុជារួមមាន៖ អង្គរវត្ត ទីក្រុងភ្នំពេញ ឆ្នេរស៊ីហនុ ភ្នំបូកគោ និងខេត្តរមណីយដ្ឋានផ្សេងៗ។',

                    'តើអង្គរវត្តស្ថិតនៅខេត្តណា?': 'អង្គរវត្តស្ថិតនៅខេត្តសៀមរាប ជាប្រាសាទហិណ្ឌូបុរាណដ៏ធំបំផុតនៅពិភពលោក។',

                    'តើប្រាសាទបន្ទាយស្រីស្ថិតនៅឯណា?': 'ប្រាសាទបន្ទាយស្រីស្ថិតនៅខេត្តបន្ទាយមានជ័យ ជាប្រាសាទខ្មែរបុរាណដ៏ស្រស់ស្អាតមួយ។',

                    // សំណួរអំពីកោះនិងឆ្នេរសមុទ្រ
                    'តើកម្ពុជាមានកោះសរុបប៉ុន្មាន?': 'កម្ពុជាមានកោះសរុបប្រមាណ៦០កោះ ដែលធំជាងគេគឺកោះកុង។',

                    'តើកោះកុងមានផ្ទៃដីប៉ុន្មាន?': 'កោះកុងមានផ្ទៃដី១០៣គីឡូម៉ែត្រការ៉េ ជាកោះធំជាងគេនៅកម្ពុជា។',

                    'តើឆ្នេរសមុទ្រកម្ពុជាមានប្រវែងប៉ុន្មាន?': 'ឆ្នេរសមុទ្រកម្ពុជាមានប្រវែងសរុប៤៤០គីឡូម៉ែត្រ លាតសន្ធឹងតាមខេត្តកោះកុង ព្រះសីហនុ និងកែប។',

                    // សំណួរអំពីឧស្សាហកម្មនិងកសិកម្ម
                    'តើដំណាំសំខាន់នៅកម្ពុជាមានអ្វីខ្លះ?': 'ដំណាំសំខាន់នៅកម្ពុជារួមមាន៖ អង្ករ កៅស៊ូ ស្ករ ម្រេច និងដំណាំបន្លែផ្សេងៗ។',

                    'តើខេត្តណាដាំអង្ករច្រើនជាងគេ?': 'ខេត្តបាត់ដំបងជាខេត្តដាំអង្ករច្រើនជាងគេ បន្ទាប់មកគឺខេត្តកំពង់ធំ និងខេត្តកំពង់ចាម។',

                    'តើកម្ពុជានាំចេញអ្វីច្រើនជាងគេ?': 'កម្ពុជានាំចេញអង្ករច្រើនជាងគេ បន្ទាប់មកគឺសំពត់ កៅស៊ូ និងផលិតផលខ្ចៅ។',

                    // សំណួរអំពីប្រជាសាស្ត្រ
                    'តើកម្ពុជាមានប្រជាជនប៉ុន្មាននាក់?': 'នៅឆ្នាំ២០២៣ កម្ពុជាមានប្រជាជនប្រមាណ១៧លាននាក់។',

                    'តើអត្រាកំណើនប្រជាជននៅកម្ពុជាប៉ុន្មាន?': 'អត្រាកំណើនប្រជាជននៅកម្ពុជាមានប្រហែល១.៤% ក្នុងមួយឆ្នាំ។',

                    'តើភាសាផ្លូវការនៅកម្ពុជាគឺអ្វី?': 'ភាសាខ្មែរគឺជាភាសាផ្លូវការនៃកម្ពុជា ដោយ៩០%នៃប្រជាជននិយាយភាសានេះ។',

                    // សំណួរអំពីបរិស្ថាន
                    'តើកម្ពុជាមានបញ្ហាបរិស្ថានអ្វីខ្លះ?': 'បញ្ហាបរិស្ថានសំខាន់ៗនៅកម្ពុជារួមមាន៖ ការកាប់ព្រៃឈើ ការបំពុលទឹក ការបាត់បង់ជីវចម្រុះ និងផលប៉ះពាល់អាកាសធាតុ។',

                    'តើកម្ពុជាបានការពារសត្វអ្វីខ្លះ?': 'កម្ពុជាបានការពារសត្វជាច្រើនប្រភេទដូចជា៖ ខ្លាធំ ដំរីអាស៊ី គោព្រៃ និងប្រភេទត្រីនិងបក្សីផ្សេងៗ។',

                    // សំណួរអំពីភូមិសាស្ត្រនយោបាយ
                    'តើកម្ពុជាមានរដ្ឋធានីឈ្មោះអ្វី?': 'ភ្នំពេញគឺជារដ្ឋធានីនៃព្រះរាជាណាចក្រកម្ពុជា។',

                    'តើកម្ពុជាចែកចេញជាប៉ុន្មានតំបន់ភូមិសាស្ត្រ?': 'កម្ពុជាចែកចេញជា៤តំបន់ភូមិសាស្ត្រធំៗ៖ តំបន់វាលរាប់កណ្ដាល តំបន់ភ្នំនិងខ្ពង់រាប តំបន់វាលរាបទន្លេមេគង្គ និងតំបន់ឆ្នេរសមុទ្រ។',

                    // សំណួរអំពីអាស៊ីអាគ្នេយ៍
                    'តើកម្ពុជាស្ថិតនៅភូមិភាគណានៃអាស៊ីអាគ្នេយ៍?': 'កម្ពុជាស្ថិតនៅភូមិភាគកណ្ដាលនៃអាស៊ីអាគ្នេយ៍ ដោយមានព្រំប្រទល់ជាប់ថៃ ឡាវ វៀតណាម និងឈូងសមុទ្រថៃ។',

                    'តើកម្ពុជាមានទីតាំងភូមិសាស្ត្រសំខាន់យ៉ាងណា?': 'កម្ពុជាមានទីតាំងយុទ្ធសាស្ត្រសំខាន់នៅអាស៊ីអាគ្នេយ៍ ដោយជាច្រកឆ្លងកាត់រវាងថៃនិងវៀតណាម និងមានច្រកចេញសមុទ្រដ៏សំខាន់។',

                    // សំណួរអំពីបរិមាណទឹក
                    'តើបរិមាណទឹកភ្លៀងប្រចាំឆ្នាំនៅកម្ពុជាប៉ុន្មាន?': 'បរិមាណទឹកភ្លៀងប្រចាំឆ្នាំនៅកម្ពុជាមានចន្លោះ១៤០០-៣០០០មម អាស្រ័យតំបន់។',

                    'តើខេត្តណាមានភ្លៀងធ្លាក់តិចជាងគេ?': 'ខេត្តបាត់ដំបងមានភ្លៀងធ្លាក់តិចជាងគេ ជាមធ្យម១៤០០មមក្នុងមួយឆ្នាំ។',

                    // សំណួរអំពីភូមិសាស្ត្រប្រវត្តិសាស្ត្រ
                    'តើអតីតរាជធានីរបស់កម្ពុជាមានអ្វីខ្លះ?': 'អតីតរាជធានីរបស់កម្ពុជារួមមាន៖ អង្គរ (សៀមរាប) ឧដុង្គ (កណ្ដាល) និងភ្នំពេញ (បច្ចុប្បន្ន)។',

                    'តើប្រាសាទបុរាណភាគច្រើនស្ថិតនៅខេត្តណា?': 'ប្រាសាទបុរាណភាគច្រើនស្ថិតនៅខេត្តសៀមរាប ដែលជាតំបន់អង្គរបុរាណ។',

                    // សំណួរអំពីភូមិសាស្ត្រសេដ្ឋកិច្ច
                    'តើវិស័យសេដ្ឋកិច្ចសំខាន់នៅកម្ពុជាមានអ្វីខ្លះ?': 'វិស័យសេដ្ឋកិច្ចសំខាន់ៗនៅកម្ពុជារួមមាន៖ កសិកម្ម ឧស្សាហកម្ម ទេសចរណ៍ និងសេវាកម្ម។',

                    'តើខេត្តណាមានសក្ដានុពលសេដ្ឋកិច្ចខ្ពស់?': 'ខេត្តដែលមានសក្ដានុពលសេដ្ឋកិច្ចខ្ពស់រួមមាន៖ ភ្នំពេញ កំពង់ស្ពឺ សៀមរាប និងព្រះសីហនុ។',

                    // សំណួរអំពីភូមិសាស្ត្រវប្បធម៌
                    'តើភូមិសាស្ត្រវប្បធម៌ខ្មែរមានលក្ខណៈអ្វីខ្លះ?': 'ភូមិសាស្ត្រវប្បធម៌ខ្មែរមានលក្ខណៈផ្ដោតលើទំនាក់ទំនងជាមួយធម្មជាតិ ដូចជាទន្លេ បឹង និងដំណាំដែលប៉ះពាល់ដល់វប្បធម៌ជំនឿ និងជីវភាព។',

                    'តើភូមិសាស្ត្រប៉ះពាល់ដល់វប្បធម៌ខ្មែរយ៉ាងណា?': 'ភូមិសាស្ត្រដូចជាទន្លេមេគង្គ ទន្លេសាប និងដីវាលរាប់បានជះឥទ្ធិពលយ៉ាងខ្លាំងដល់វប្បធម៌ខ្មែរ ដោយផ្ដល់អាហារ និងបង្កើតជំនឿផ្សេងៗ។',

                    // សំណួរអំពីភូមិសាស្ត្រកីឡា
                    'តើកីឡាប្រពៃណីខ្មែរមានទំនាក់ទំនងអ្វីជាមួយភូមិសាស្ត្រ?': 'កីឡាប្រពៃណីដូចជាប្រដាល់ខ្មែរ និងល្បែងទឹក មានឫសគល់ពីភូមិសាស្ត្រទន្លេបឹងនៃកម្ពុជា។',

                    // សំណួរអំពីភូមិសាស្ត្រអាហារ
                    'តើភូមិសាស្ត្រប៉ះពាល់ដល់អាហារខ្មែរយ៉ាងណា?': 'ភូមិសាស្ត្រដូចជាទន្លេមេគង្គ ទន្លេសាប និងដីវាលរាប់បានជះឥទ្ធិពលយ៉ាងខ្លាំងដល់អាហារខ្មែរ ដោយផ្ដល់ត្រី អង្ករ និងបន្លែជាច្រើន។',

                    // សំណួរអំពីភូមិសាស្ត្រអេកូឡូស៊ី
                    'តើប្រព័ន្ធអេកូឡូស៊ីសំខាន់ៗនៅកម្ពុជាមានអ្វីខ្លះ?': 'ប្រព័ន្ធអេកូឡូស៊ីសំខាន់ៗនៅកម្ពុជារួមមាន៖ ប្រព័ន្ធទន្លេសាប-ទន្លេមេគង្គ ព្រៃឈើភ្នំ និងអេកូឡូស៊ីឆ្នេរសមុទ្រ។',

                    'តើអ្វីជាបញ្ហាអេកូឡូស៊ីសំខាន់នៅកម្ពុជា?': 'បញ្ហាអេកូឡូស៊ីសំខាន់ៗនៅកម្ពុជារួមមាន៖ ការកាប់ព្រៃឈើ ការប្រើប្រាស់ថ្នាក់ដីខ្វះគ្រប់គ្រង និងការបំពុលទឹក។',

                    // សំណួរអំពីភូមិសាស្ត្រអាកាសធាតុប្រែប្រួល
                    'តើកម្ពុជាទទួលរងផលប៉ះពាល់អ្វីពីអាកាសធាតុប្រែប្រួល?': 'កម្ពុជាទទួលរងផលប៉ះពាល់ពីអាកាសធាតុប្រែប្រួលដូចជា៖ ទឹកជំនន់កាន់តែខ្លាំង រាំងស្ងួតកាន់តែយូរ និងការកើនឡើងនៃកំរិតសមុទ្រ។',

                    // សំណួរអំពីភូមិសាស្ត្រអន្តរជាតិ
                    'តើកម្ពុជាមានទីតាំងយុទ្ធសាស្ត្រអ្វីខ្លះនៅអាស៊ីអាគ្នេយ៍?': 'កម្ពុជាមានទីតាំងយុទ្ធសាស្ត្រដ៏សំខាន់នៅអាស៊ីអាគ្នេយ៍ ដោយជាច្រកឆ្លងកាត់រវាងថៃនិងវៀតណាម និងមានច្រកចេញសមុទ្រដ៏សំខាន់។',

                    // សំណួរអំពីភូមិសាស្ត្រអាស៊ីអាគ្នេយ៍
                    'តើកម្ពុជាស្ថិតនៅភូមិភាគណានៃអាស៊ីអាគ្នេយ៍?': 'កម្ពុជាស្ថិតនៅភូមិភាគកណ្ដាលនៃអាស៊ីអាគ្នេយ៍ ដោយមានព្រំប្រទល់ជាប់ថៃ ឡាវ វៀតណាម និងឈូងសមុទ្រថៃ។',

                    // សំណួរអំពីភូមិសាស្ត្រពិភពលោក
                    'តើកម្ពុជាស្ថិតនៅតំបន់អ្វីនៃពិភពលោក?': 'កម្ពុជាស្ថិតនៅអាស៊ីអាគ្នេយ៍ ភូមិភាគអាស៊ីប៉ែកអាគ្នេយ៍ ដោយមានរយៈទទឹងពី១០°ដល់១៥°ខាងជើង និងរយៈបណ្ដោយពី១០២°ដល់១០៨°ខាងកើត។',

                    // សំណួរអំពីភូមិសាស្ត្រប្រវត្តិសាស្ត្រ
                    'តើអតីតរាជធានីរបស់កម្ពុជាមានអ្វីខ្លះ?': 'អតីតរាជធានីរបស់កម្ពុជារួមមាន៖ អង្គរ (សៀមរាប) ឧដុង្គ (កណ្ដាល) និងភ្នំពេញ (បច្ចុប្បន្ន)។',

                    // សំណួរអំពីភូមិសាស្ត្រសង្គម
                    'តើភូមិសាស្ត្រប៉ះពាល់ដល់ជីវភាពប្រជាជនខ្មែរយ៉ាងណា?': 'ភូមិសាស្ត្រដូចជាទន្លេមេគង្គ ទន្លេសាប និងដីវាលរាប់បានជះឥទ្ធិពលយ៉ាងខ្លាំងដល់ជីវភាពប្រជាជនខ្មែរ ដោយផ្ដល់អាហារ និងជាប្រភពចំណីអាស្រ័យធម្មជាតិ។',

                    // សំណួរអំពីភូមិសាស្ត្របច្ចេកវិទ្យា
                    'តើភូមិសាស្ត្រប៉ះពាល់ដល់ការអភិវឌ្ឍន៍បច្ចេកវិទ្យានៅកម្ពុជាយ៉ាងណា?': 'ភូមិសាស្ត្រដូចជាទីតាំងដែលមានទឹកជំនន់ញឹកញាប់ និងភ្នំព្រៃជាឧបសគ្គដល់ការលូតលាស់នៃហេដ្ឋារចនាសម្ព័ន្ធបច្ចេកវិទ្យានៅកម្ពុជា។',

                    // សំណួរអំពីភូមិសាស្ត្រអនាគត
                    'តើភូមិសាស្ត្រនឹងប៉ះពាល់ដល់កម្ពុជាយ៉ាងណានៅអនាគត?': 'ភូមិសាស្ត្រនឹងបន្តជះឥទ្ធិពលដល់កម្ពុជាតាមរយៈការកើនឡើងនៃកំរិតសមុទ្រ ការប្រែប្រួលអាកាសធាតុ និងការកាត់បន្ថយធនធានធម្មជាតិ។',

                    // សំណួរអំពីភូមិសាស្ត្រអាមេរិក
                    'តើកម្ពុជាមានទំនាក់ទំនងភូមិសាស្ត្រអ្វីជាមួយសហរដ្ឋអាមេរិក?': 'កម្ពុជាមានទំនាក់ទំនងភូមិសាស្ត្រជាមួយសហរដ្ឋអាមេរិកតាមរយៈការជួយឧបត្ថម្ភអភិវឌ្ឍន៍ និងការការពារបរិស្ថាន។',

                    // សំណួរអំពីភូមិសាស្ត្រអាហ្រ្វិក
                    'តើកម្ពុជាមានទំនាក់ទំនងភូមិសាស្ត្រអ្វីជាមួយអាហ្រ្វិក?': 'កម្ពុជាមានទំនាក់ទំនងភូមិសាស្ត្រតិចតួចជាមួយអាហ្រ្វិក ដោយសារចម្ងាយភូមិសាស្ត្រឆ្ងាយ និងភាពខុសគ្នានៃបរិស្ថាន។',

                    // សំណួរអំពីភូមិសាស្ត្រអឺរ៉ុប
                    'តើកម្ពុជាមានទំនាក់ទំនងភូមិសាស្ត្រអ្វីជាមួយអឺរ៉ុប?': 'កម្ពុជាមានទំនាក់ទំនងភូមិសាស្ត្រជាមួយអឺរ៉ុបតាមរយៈការជួយឧបត្ថម្ភអភិវឌ្ឍន៍ និងការការពារបរិស្ថាន។',

                    // សំណួរអំពីភូមិសាស្ត្រអាស៊ី
                    'តើកម្ពុជាមានទំនាក់ទំនងភូមិសាស្ត្រអ្វីជាមួយអាស៊ី?': 'កម្ពុជាមានទំនាក់ទំនងភូមិសាស្ត្រយ៉ាងជិតស្និទ្ធជាមួយប្រទេសអាស៊ីដទៃទៀត ជាពិសេសតាមរយៈទន្លេមេគង្គ និងអាកាសធាតុមូសុង។',

                    // សំណួរអំពីភូមិសាស្ត្រអូសេអានី
                    'តើកម្ពុជាមានទំនាក់ទំនងភូមិសាស្ត្រអ្វីជាមួយអូសេអានី?': 'កម្ពុជាមានទំនាក់ទំនងភូមិសាស្ត្រតិចតួចជាមួយអូសេអានី ដោយសារចម្ងាយភូមិសាស្ត្រឆ្ងាយ។',

                    // សំណួរអំពីភូមិសាស្ត្រអង់តាក់ទិក
                    'តើកម្ពុជាមានទំនាក់ទំនងភូមិសាស្ត្រអ្វីជាមួយអង់តាក់ទិក?': 'កម្ពុជាមានទំនាក់ទំនងភូមិសាស្ត្រតិចតួចជាមួយអង់តាក់ទិក ដោយសារចម្ងាយភូមិសាស្ត្រឆ្ងាយ និងភាពខុសគ្នាយ៉ាងខ្លាំងនៃបរិស្ថាន។',

                    // សំណួរអំពីភូមិសាស្ត្រអាកាស
                    'តើភូមិសាស្ត្រអាកាសនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអាកាសនៅកម្ពុជាត្រូវបានគ្រប់គ្រងដោយអាកាសធាតុមូសុងត្រូពិក ដែលនាំមកនូវរដូវប្រាំងនិងវស្សាច្បាស់លាស់។',

                    // សំណួរអំពីភូមិសាស្ត្រទឹក
                    'តើភូមិសាស្ត្រទឹកនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រទឹកនៅកម្ពុជាត្រូវបានគ្រប់គ្រងដោយប្រព័ន្ធទន្លេសាប-ទន្លេមេគង្គ ដែលផ្ដល់ជីវភាពដល់ប្រជាជនភាគច្រើន។',

                    // សំណួរអំពីភូមិសាស្ត្រដី
                    'តើភូមិសាស្ត្រដីនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រដីនៅកម្ពុជារួមមាន៖ ដីវាលរាប់កណ្ដាល (៧៥%) ដីភ្នំនិងខ្ពង់រាប (២០%) និងដីឆ្នេរសមុទ្រ (៥%)។',

                    // សំណួរអំពីភូមិសាស្ត្រព្រៃឈើ
                    'តើភូមិសាស្ត្រព្រៃឈើនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រព្រៃឈើនៅកម្ពុជារួមមាន៖ ព្រៃឈើរសាយនៅវាលរាប់ ព្រៃឈើភ្នំ និងព្រៃម៉ាង់ហ្គ្រូវនៅតាមឆ្នេរសមុទ្រ។',

                    // សំណួរអំពីភូមិសាស្ត្រសត្វ
                    'តើភូមិសាស្ត្រសត្វនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រសត្វនៅកម្ពុជាមានភាពសម្បូរបែប រួមមានសត្វព្រៃដូចជា៖ ដំរី ខ្លាធំ គោព្រៃ និងប្រភេទបក្សីនិងត្រីជាច្រើន។',

                    // សំណួរអំពីភូមិសាស្ត្ររុក្ខជាតិ
                    'តើភូមិសាស្ត្ររុក្ខជាតិនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្ររុក្ខជាតិនៅកម្ពុជាមានភាពសម្បូរបែប រួមមានដើមឈើដូចជា៖ ដើមត្នោត ដើមខ្ញី ដើមចាន់ និងដើមឈើព្រៃជាច្រើនប្រភេទ។',

                    // សំណួរអំពីភូមិសាស្ត្រធនធានធម្មជាតិ
                    'តើភូមិសាស្ត្រធនធានធម្មជាតិនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រធនធានធម្មជាតិនៅកម្ពុជារួមមាន៖ ដីជំនន់សម្រាប់ដាំដុះ ទឹកសាបសម្រាប់ត្រី ព្រៃឈើសម្រាប់ឈើ និងរ៉ែធាតុដីផ្សេងៗ។',

                    // សំណួរអំពីភូមិសាស្ត្របរិស្ថាន
                    'តើភូមិសាស្ត្របរិស្ថាននៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្របរិស្ថាននៅកម្ពុជាកំពុងប្រឈមមុខនឹងការបំពុល ការកាប់ព្រៃឈើ និងការបាត់បង់ជីវចម្រុះដោយសារសកម្មភាពមនុស្ស។',

                    // សំណួរអំពីភូមិសាស្ត្រអាកាសធាតុ
                    'តើភូមិសាស្ត្រអាកាសធាតុនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអាកាសធាតុនៅកម្ពុជាត្រូវបានគ្រប់គ្រងដោយអាកាសធាតុមូសុងត្រូពិក ដែលមានរដូវប្រាំងនិងវស្សាច្បាស់លាស់។',

                    // សំណួរអំពីភូមិសាស្ត្រអាកាសធាតុប្រែប្រួល
                    'តើភូមិសាស្ត្រអាកាសធាតុប្រែប្រួលនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអាកាសធាតុប្រែប្រួលនៅកម្ពុជាបង្ហាញដោយការកើនឡើងនៃសីតុណ្ហភាព ការប្រែប្រួលនៃរយៈពេលនិងអាំងតង់ស៊ីតេនៃរដូវវស្សា និងការកើនឡើងនៃព្រឹត្តិការណ៍អាកាសធាតុខ្លាំងៗ។',

                    // សំណួរអំពីភូមិសាស្ត្រអន្តរជាតិ
                    'តើភូមិសាស្ត្រអន្តរជាតិនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអន្តរជាតិនៅកម្ពុជាត្រូវបានកំណត់ដោយទីតាំងយុទ្ធសាស្ត្ររបស់ខ្លួននៅអាស៊ីអាគ្នេយ៍ ជាច្រកឆ្លងកាត់រវាងថៃនិងវៀតណាម និងមានច្រកចេញសមុទ្រដ៏សំខាន់។',

                    // សំណួរអំពីភូមិសាស្ត្រអាស៊ីអាគ្នេយ៍
                    'តើភូមិសាស្ត្រអាស៊ីអាគ្នេយ៍នៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអាស៊ីអាគ្នេយ៍នៅកម្ពុជាបង្ហាញដោយអាកាសធាតុមូសុង ប្រព័ន្ធទន្លេសាប-ទន្លេមេគង្គ និងទីតាំងយុទ្ធសាស្ត្រជាច្រកឆ្លងកាត់។',

                    // សំណួរអំពីភូមិសាស្ត្រពិភពលោក
                    'តើភូមិសាស្ត្រពិភពលោកនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រពិភពលោកនៅកម្ពុជាបង្ហាញដោយទីតាំងនៅអាស៊ីអាគ្នេយ៍ ជាផ្នែកនៃប្រព័ន្ធទន្លេមេគង្គ និងជាប្រទេសកំពុងអភិវឌ្ឍន៍ដែលពឹងផ្អែកលើធនធានធម្មជាតិ។',

                    // សំណួរអំពីភូមិសាស្ត្រប្រវត្តិសាស្ត្រ
                    'តើភូមិសាស្ត្រប្រវត្តិសាស្ត្រនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រប្រវត្តិសាស្ត្រនៅកម្ពុជាបង្ហាញដោយទីតាំងអតីតរាជធានីអង្គរ ដែលជាមជ្ឈមណ្ឌលនៃអារ្យធម៌ខ្មែរបុរាណ និងប្រព័ន្ធធារាសាស្ត្រដ៏អស្ចារ្យ។',

                    // សំណួរអំពីភូមិសាស្ត្រសង្គម
                    'តើភូមិសាស្ត្រសង្គមនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រសង្គមនៅកម្ពុជាបង្ហាញដោយការពឹងផ្អែកខ្លាំងលើធនធានធម្មជាតិ ជីវភាពរស់នៅរបស់ប្រជាជនភាគច្រើនពាក់ព័ន្ធនឹងកសិកម្ម និងការប្រមូលផលធម្មជាតិ។',

                    // សំណួរអំពីភូមិសាស្ត្របច្ចេកវិទ្យា
                    'តើភូមិសាស្ត្របច្ចេកវិទ្យានៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្របច្ចេកវិទ្យានៅកម្ពុជាកំពុងអភិវឌ្ឍន៍ ដោយមានការបង្កើនការប្រើប្រាស់បច្ចេកវិទ្យាកសិកម្ម និងបច្ចេកវិទ្យាព័ត៌មាននៅក្នុងតំបន់ទីក្រុង។',

                    // សំណួរអំពីភូមិសាស្ត្រអនាគត
                    'តើភូមិសាស្ត្រអនាគតនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអនាគតនៅកម្ពុជានឹងប្រឈមមុខនឹងការប្រែប្រួលអាកាសធាតុ ការកើនឡើងនៃកំរិតសមុទ្រ និងការកាត់បន្ថយធនធានធម្មជាតិ ដែលនឹងប៉ះពាល់ដល់ជីវភាពប្រជាជន។',

                    // សំណួរអំពីភូមិសាស្ត្រអាមេរិក
                    'តើភូមិសាស្ត្រអាមេរិកនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអាមេរិកនៅកម្ពុជាបង្ហាញដោយការជួយឧបត្ថម្ភអភិវឌ្ឍន៍ និងការការពារបរិស្ថានពីសំណាក់សហរដ្ឋអាមេរិក។',

                    // សំណួរអំពីភូមិសាស្ត្រអាហ្រ្វិក
                    'តើភូមិសាស្ត្រអាហ្រ្វិកនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអាហ្រ្វិកនៅកម្ពុជាមានទំនាក់ទំនងតិចតួច ដោយសារចម្ងាយភូមិសាស្ត្រឆ្ងាយ និងភាពខុសគ្នានៃបរិស្ថាន។',

                    // សំណួរអំពីភូមិសាស្ត្រអឺរ៉ុប
                    'តើភូមិសាស្ត្រអឺរ៉ុបនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអឺរ៉ុបនៅកម្ពុជាបង្ហាញដោយការជួយឧបត្ថម្ភអភិវឌ្ឍន៍ និងការការពារបរិស្ថានពីសំណាក់សហភាពអឺរ៉ុប។',

                    // សំណួរអំពីភូមិសាស្ត្រអាស៊ី
                    'តើភូមិសាស្ត្រអាស៊ីនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអាស៊ីនៅកម្ពុជាបង្ហាញដោយទំនាក់ទំនងយ៉ាងជិតស្និទ្ធជាមួយប្រទេសអាស៊ីដទៃទៀត ជាពិសេសតាមរយៈទន្លេមេគង្គ និងអាកាសធាតុមូសុង។',

                    // សំណួរអំពីភូមិសាស្ត្រអូសេអានី
                    'តើភូមិសាស្ត្រអូសេអានីនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអូសេអានីនៅកម្ពុជាមានទំនាក់ទំនងតិចតួច ដោយសារចម្ងាយភូមិសាស្ត្រឆ្ងាយ។',

                    // សំណួរអំពីភូមិសាស្ត្រអង់តាក់ទិក
                    'តើភូមិសាស្ត្រអង់តាក់ទិកនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអង់តាក់ទិកនៅកម្ពុជាមានទំនាក់ទំនងតិចតួច ដោយសារចម្ងាយភូមិសាស្ត្រឆ្ងាយ និងភាពខុសគ្នាយ៉ាងខ្លាំងនៃបរិស្ថាន។',

                    // សំណួរអំពីភូមិសាស្ត្រអាកាស
                    'តើភូមិសាស្ត្រអាកាសនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអាកាសនៅកម្ពុជាត្រូវបានគ្រប់គ្រងដោយអាកាសធាតុមូសុងត្រូពិក ដែលនាំមកនូវរដូវប្រាំងនិងវស្សាច្បាស់លាស់។',

                    // សំណួរអំពីភូមិសាស្ត្រទឹក
                    'តើភូមិសាស្ត្រទឹកនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រទឹកនៅកម្ពុជាត្រូវបានគ្រប់គ្រងដោយប្រព័ន្ធទន្លេសាប-ទន្លេមេគង្គ ដែលផ្ដល់ជីវភាពដល់ប្រជាជនភាគច្រើន។',

                    // សំណួរអំពីភូមិសាស្ត្រដី
                    'តើភូមិសាស្ត្រដីនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រដីនៅកម្ពុជារួមមាន៖ ដីវាលរាប់កណ្ដាល (៧៥%) ដីភ្នំនិងខ្ពង់រាប (២០%) និងដីឆ្នេរសមុទ្រ (៥%)។',

                    // សំណួរអំពីភូមិសាស្ត្រព្រៃឈើ
                    'តើភូមិសាស្ត្រព្រៃឈើនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រព្រៃឈើនៅកម្ពុជារួមមាន៖ ព្រៃឈើរសាយនៅវាលរាប់ ព្រៃឈើភ្នំ និងព្រៃម៉ាង់ហ្គ្រូវនៅតាមឆ្នេរសមុទ្រ។',

                    // សំណួរអំពីភូមិសាស្ត្រសត្វ
                    'តើភូមិសាស្ត្រសត្វនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រសត្វនៅកម្ពុជាមានភាពសម្បូរបែប រួមមានសត្វព្រៃដូចជា៖ ដំរី ខ្លាធំ គោព្រៃ និងប្រភេទបក្សីនិងត្រីជាច្រើន។',

                    // សំណួរអំពីភូមិសាស្ត្ររុក្ខជាតិ
                    'តើភូមិសាស្ត្ររុក្ខជាតិនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្ររុក្ខជាតិនៅកម្ពុជាមានភាពសម្បូរបែប រួមមានដើមឈើដូចជា៖ ដើមត្នោត ដើមខ្ញី ដើមចាន់ និងដើមឈើព្រៃជាច្រើនប្រភេទ។',

                    // សំណួរអំពីភូមិសាស្ត្រធនធានធម្មជាតិ
                    'តើភូមិសាស្ត្រធនធានធម្មជាតិនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រធនធានធម្មជាតិនៅកម្ពុជារួមមាន៖ ដីជំនន់សម្រាប់ដាំដុះ ទឹកសាបសម្រាប់ត្រី ព្រៃឈើសម្រាប់ឈើ និងរ៉ែធាតុដីផ្សេងៗ។',

                    // សំណួរអំពីភូមិសាស្ត្របរិស្ថាន
                    'តើភូមិសាស្ត្របរិស្ថាននៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្របរិស្ថាននៅកម្ពុជាកំពុងប្រឈមមុខនឹងការបំពុល ការកាប់ព្រៃឈើ និងការបាត់បង់ជីវចម្រុះដោយសារសកម្មភាពមនុស្ស។',

                    // សំណួរអំពីភូមិសាស្ត្រអាកាសធាតុ
                    'តើភូមិសាស្ត្រអាកាសធាតុនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអាកាសធាតុនៅកម្ពុជាត្រូវបានគ្រប់គ្រងដោយអាកាសធាតុមូសុងត្រូពិក ដែលមានរដូវប្រាំងនិងវស្សាច្បាស់លាស់។',

                    // សំណួរអំពីភូមិសាស្ត្រអាកាសធាតុប្រែប្រួល
                    'តើភូមិសាស្ត្រអាកាសធាតុប្រែប្រួលនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអាកាសធាតុប្រែប្រួលនៅកម្ពុជាបង្ហាញដោយការកើនឡើងនៃសីតុណ្ហភាព ការប្រែប្រួលនៃរយៈពេលនិងអាំងតង់ស៊ីតេនៃរដូវវស្សា និងការកើនឡើងនៃព្រឹត្តិការណ៍អាកាសធាតុខ្លាំងៗ។',

                    // សំណួរអំពីភូមិសាស្ត្រអន្តរជាតិ
                    'តើភូមិសាស្ត្រអន្តរជាតិនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអន្តរជាតិនៅកម្ពុជាត្រូវបានកំណត់ដោយទីតាំងយុទ្ធសាស្ត្ររបស់ខ្លួននៅអាស៊ីអាគ្នេយ៍ ជាច្រកឆ្លងកាត់រវាងថៃនិងវៀតណាម និងមានច្រកចេញសមុទ្រដ៏សំខាន់។',

                    // សំណួរអំពីភូមិសាស្ត្រអាស៊ីអាគ្នេយ៍
                    'តើភូមិសាស្ត្រអាស៊ីអាគ្នេយ៍នៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអាស៊ីអាគ្នេយ៍នៅកម្ពុជាបង្ហាញដោយអាកាសធាតុមូសុង ប្រព័ន្ធទន្លេសាប-ទន្លេមេគង្គ និងទីតាំងយុទ្ធសាស្ត្រជាច្រកឆ្លងកាត់។',

                    // សំណួរអំពីភូមិសាស្ត្រពិភពលោក
                    'តើភូមិសាស្ត្រពិភពលោកនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រពិភពលោកនៅកម្ពុជាបង្ហាញដោយទីតាំងនៅអាស៊ីអាគ្នេយ៍ ជាផ្នែកនៃប្រព័ន្ធទន្លេមេគង្គ និងជាប្រទេសកំពុងអភិវឌ្ឍន៍ដែលពឹងផ្អែកលើធនធានធម្មជាតិ។',

                    // សំណួរអំពីភូមិសាស្ត្រប្រវត្តិសាស្ត្រ
                    'តើភូមិសាស្ត្រប្រវត្តិសាស្ត្រនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រប្រវត្តិសាស្ត្រនៅកម្ពុជាបង្ហាញដោយទីតាំងអតីតរាជធានីអង្គរ ដែលជាមជ្ឈមណ្ឌលនៃអារ្យធម៌ខ្មែរបុរាណ និងប្រព័ន្ធធារាសាស្ត្រដ៏អស្ចារ្យ។',

                    // សំណួរអំពីភូមិសាស្ត្រសង្គម
                    'តើភូមិសាស្ត្រសង្គមនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រសង្គមនៅកម្ពុជាបង្ហាញដោយការពឹងផ្អែកខ្លាំងលើធនធានធម្មជាតិ ជីវភាពរស់នៅរបស់ប្រជាជនភាគច្រើនពាក់ព័ន្ធនឹងកសិកម្ម និងការប្រមូលផលធម្មជាតិ។',

                    // សំណួរអំពីភូមិសាស្ត្របច្ចេកវិទ្យា
                    'តើភូមិសាស្ត្របច្ចេកវិទ្យានៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្របច្ចេកវិទ្យានៅកម្ពុជាកំពុងអភិវឌ្ឍន៍ ដោយមានការបង្កើនការប្រើប្រាស់បច្ចេកវិទ្យាកសិកម្ម និងបច្ចេកវិទ្យាព័ត៌មាននៅក្នុងតំបន់ទីក្រុង។',

                    // សំណួរអំពីភូមិសាស្ត្រអនាគត
                    'តើភូមិសាស្ត្រអនាគតនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអនាគតនៅកម្ពុជានឹងប្រឈមមុខនឹងការប្រែប្រួលអាកាសធាតុ ការកើនឡើងនៃកំរិតសមុទ្រ និងការកាត់បន្ថយធនធានធម្មជាតិ ដែលនឹងប៉ះពាល់ដល់ជីវភាពប្រជាជន។',

                    // សំណួរអំពីភូមិសាស្ត្រអាមេរិក
                    'តើភូមិសាស្ត្រអាមេរិកនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអាមេរិកនៅកម្ពុជាបង្ហាញដោយការជួយឧបត្ថម្ភអភិវឌ្ឍន៍ និងការការពារបរិស្ថានពីសំណាក់សហរដ្ឋអាមេរិក។',

                    // សំណួរអំពីភូមិសាស្ត្រអាហ្រ្វិក
                    'តើភូមិសាស្ត្រអាហ្រ្វិកនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអាហ្រ្វិកនៅកម្ពុជាមានទំនាក់ទំនងតិចតួច ដោយសារចម្ងាយភូមិសាស្ត្រឆ្ងាយ និងភាពខុសគ្នានៃបរិស្ថាន។',

                    // សំណួរអំពីភូមិសាស្ត្រអឺរ៉ុប
                    'តើភូមិសាស្ត្រអឺរ៉ុបនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអឺរ៉ុបនៅកម្ពុជាបង្ហាញដោយការជួយឧបត្ថម្ភអភិវឌ្ឍន៍ និងការការពារបរិស្ថានពីសំណាក់សហភាពអឺរ៉ុប។',

                    // សំណួរអំពីភូមិសាស្ត្រអាស៊ី
                    'តើភូមិសាស្ត្រអាស៊ីនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអាស៊ីនៅកម្ពុជាបង្ហាញដោយទំនាក់ទំនងយ៉ាងជិតស្និទ្ធជាមួយប្រទេសអាស៊ីដទៃទៀត ជាពិសេសតាមរយៈទន្លេមេគង្គ និងអាកាសធាតុមូសុង។',

                    // សំណួរអំពីភូមិសាស្ត្រអូសេអានី
                    'តើភូមិសាស្ត្រអូសេអានីនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអូសេអានីនៅកម្ពុជាមានទំនាក់ទំនងតិចតួច ដោយសារចម្ងាយភូមិសាស្ត្រឆ្ងាយ។',

                    // សំណួរអំពីភូមិសាស្ត្រអង់តាក់ទិក
                    'តើភូមិសាស្ត្រអង់តាក់ទិកនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអង់តាក់ទិកនៅកម្ពុជាមានទំនាក់ទំនងតិចតួច ដោយសារចម្ងាយភូមិសាស្ត្រឆ្ងាយ និងភាពខុសគ្នាយ៉ាងខ្លាំងនៃបរិស្ថាន។',

                    // សំណួរអំពីភូមិសាស្ត្រអាកាស
                    'តើភូមិសាស្ត្រអាកាសនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអាកាសនៅកម្ពុជាត្រូវបានគ្រប់គ្រងដោយអាកាសធាតុមូសុងត្រូពិក ដែលនាំមកនូវរដូវប្រាំងនិងវស្សាច្បាស់លាស់។',

                    // សំណួរអំពីភូមិសាស្ត្រទឹក
                    'តើភូមិសាស្ត្រទឹកនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រទឹកនៅកម្ពុជាត្រូវបានគ្រប់គ្រងដោយប្រព័ន្ធទន្លេសាប-ទន្លេមេគង្គ ដែលផ្ដល់ជីវភាពដល់ប្រជាជនភាគច្រើន។',

                    // សំណួរអំពីភូមិសាស្ត្រដី
                    'តើភូមិសាស្ត្រដីនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រដីនៅកម្ពុជារួមមាន៖ ដីវាលរាប់កណ្ដាល (៧៥%) ដីភ្នំនិងខ្ពង់រាប (២០%) និងដីឆ្នេរសមុទ្រ (៥%)។',

                    // សំណួរអំពីភូមិសាស្ត្រព្រៃឈើ
                    'តើភូមិសាស្ត្រព្រៃឈើនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រព្រៃឈើនៅកម្ពុជារួមមាន៖ ព្រៃឈើរសាយនៅវាលរាប់ ព្រៃឈើភ្នំ និងព្រៃម៉ាង់ហ្គ្រូវនៅតាមឆ្នេរសមុទ្រ។',

                    // សំណួរអំពីភូមិសាស្ត្រសត្វ
                    'តើភូមិសាស្ត្រសត្វនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រសត្វនៅកម្ពុជាមានភាពសម្បូរបែប រួមមានសត្វព្រៃដូចជា៖ ដំរី ខ្លាធំ គោព្រៃ និងប្រភេទបក្សីនិងត្រីជាច្រើន។',

                    // សំណួរអំពីភូមិសាស្ត្ររុក្ខជាតិ
                    'តើភូមិសាស្ត្ររុក្ខជាតិនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្ររុក្ខជាតិនៅកម្ពុជាមានភាពសម្បូរបែប រួមមានដើមឈើដូចជា៖ ដើមត្នោត ដើមខ្ញី ដើមចាន់ និងដើមឈើព្រៃជាច្រើនប្រភេទ។',

                    // សំណួរអំពីភូមិសាស្ត្រធនធានធម្មជាតិ
                    'តើភូមិសាស្ត្រធនធានធម្មជាតិនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រធនធានធម្មជាតិនៅកម្ពុជារួមមាន៖ ដីជំនន់សម្រាប់ដាំដុះ ទឹកសាបសម្រាប់ត្រី ព្រៃឈើសម្រាប់ឈើ និងរ៉ែធាតុដីផ្សេងៗ។',

                    // សំណួរអំពីភូមិសាស្ត្របរិស្ថាន
                    'តើភូមិសាស្ត្របរិស្ថាននៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្របរិស្ថាននៅកម្ពុជាកំពុងប្រឈមមុខនឹងការបំពុល ការកាប់ព្រៃឈើ និងការបាត់បង់ជីវចម្រុះដោយសារសកម្មភាពមនុស្ស។',

                    // សំណួរអំពីភូមិសាស្ត្រអាកាសធាតុ
                    'តើភូមិសាស្ត្រអាកាសធាតុនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអាកាសធាតុនៅកម្ពុជាត្រូវបានគ្រប់គ្រងដោយអាកាសធាតុមូសុងត្រូពិក ដែលមានរដូវប្រាំងនិងវស្សាច្បាស់លាស់។',

                    // សំណួរអំពីភូមិសាស្ត្រអាកាសធាតុប្រែប្រួល
                    'តើភូមិសាស្ត្រអាកាសធាតុប្រែប្រួលនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអាកាសធាតុប្រែប្រួលនៅកម្ពុជាបង្ហាញដោយការកើនឡើងនៃសីតុណ្ហភាព ការប្រែប្រួលនៃរយៈពេលនិងអាំងតង់ស៊ីតេនៃរដូវវស្សា និងការកើនឡើងនៃព្រឹត្តិការណ៍អាកាសធាតុខ្លាំងៗ។',

                    // សំណួរអំពីភូមិសាស្ត្រអន្តរជាតិ
                    'តើភូមិសាស្ត្រអន្តរជាតិនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអន្តរជាតិនៅកម្ពុជាត្រូវបានកំណត់ដោយទីតាំងយុទ្ធសាស្ត្ររបស់ខ្លួននៅអាស៊ីអាគ្នេយ៍ ជាច្រកឆ្លងកាត់រវាងថៃនិងវៀតណាម និងមានច្រកចេញសមុទ្រដ៏សំខាន់។',

                    // សំណួរអំពីភូមិសាស្ត្រអាស៊ីអាគ្នេយ៍
                    'តើភូមិសាស្ត្រអាស៊ីអាគ្នេយ៍នៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រអាស៊ីអាគ្នេយ៍នៅកម្ពុជាបង្ហាញដោយអាកាសធាតុមូសុង ប្រព័ន្ធទន្លេសាប-ទន្លេមេគង្គ និងទីតាំងយុទ្ធសាស្ត្រជាច្រកឆ្លងកាត់។',

                    // សំណួរអំពីភូមិសាស្ត្រពិភពលោក
                    'តើភូមិសាស្ត្រពិភពលោកនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រពិភពលោកនៅកម្ពុជាបង្ហាញដោយទីតាំងនៅអាស៊ីអាគ្នេយ៍ ជាផ្នែកនៃប្រព័ន្ធទន្លេមេគង្គ និងជាប្រទេសកំពុងអភិវឌ្ឍន៍ដែលពឹងផ្អែកលើធនធានធម្មជាតិ។',

                    // សំណួរអំពីភូមិសាស្ត្រប្រវត្តិសាស្ត្រ
                    'តើភូមិសាស្ត្រប្រវត្តិសាស្ត្រនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រប្រវត្តិសាស្ត្រនៅកម្ពុជាបង្ហាញដោយទីតាំងអតីតរាជធានីអង្គរ ដែលជាមជ្ឈមណ្ឌលនៃអារ្យធម៌ខ្មែរបុរាណ និងប្រព័ន្ធធារាសាស្ត្រដ៏អស្ចារ្យ។',

                    // សំណួរអំពីភូមិសាស្ត្រសង្គម
                    'តើភូមិសាស្ត្រសង្គមនៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្រសង្គមនៅកម្ពុជាបង្ហាញដោយការពឹងផ្អែកខ្លាំងលើធនធានធម្មជាតិ ជីវភាពរស់នៅរបស់ប្រជាជនភាគច្រើនពាក់ព័ន្ធនឹងកសិកម្ម និងការប្រមូលផលធម្មជាតិ។',

                    // សំណួរអំពីភូមិសាស្ត្របច្ចេកវិទ្យា
                    'តើភូមិសាស្ត្របច្ចេកវិទ្យានៅកម្ពុជាមានលក្ខណៈដូចម្ដេច?': 'ភូមិសាស្ត្របច្ចេកវិទ្យានៅកម្ពុជាកំពុងអភិវឌ្ឍន៍ ដោយមានការបង្កើនការប្រើប្រាស់បច្ចេកវិទ្យាកសិកម្ម និងបច្ចេកវិទ្យាព័ត៌មាននៅក្នុងតំបន់ទីក្រុង។',

                    // សំណួរអំពីភូមិសាស្ត្រអនាគត

            // Check if a user message matches any FAQ with improved matching
            checkForFAQ(message) {
                // Check cache first
                const cachedResponse = this.responseCache.get(message);
                if (cachedResponse && (Date.now() - cachedResponse.timestamp) < this.CACHE_TTL) {
                    return cachedResponse.result;
                }

                const lowerMessage = message.toLowerCase();
                const tokens = LanguageProcessor.tokenize(lowerMessage);

                // First check exact matches in FAQ questions
                for (const faq of this.faqData) {
                    for (const question of faq.questions) {

                            this.responseCache.set(message, { result: faq.answer, timestamp: Date.now() });
                            return faq.answer;
                        }
                    }
                }

                // Then check for keywords with similarity threshold
                for (const faq of this.faqData) {
                    let keywordMatchCount = 0;
                    for (const keyword of faq.keywords) {
                        if (lowerMessage.includes(keyword.toLowerCase())) {
                            keywordMatchCount++;
                            // If we have at least 2 keyword matches, return the answer
                            if (keywordMatchCount >= 2) {
                                this.responseCache.set(message, { result: faq.answer, timestamp: Date.now() });
                                return faq.answer;
                            }
                        }
                    }
                }

                // Check token similarity with FAQ questions
                for (const faq of this.faqData) {
                    for (const question of faq.questions) {
                        const similarity = LanguageProcessor.calculateSimilarity(message, question);
                        if (similarity > 0.6) { // Threshold for considering it a match
                            this.responseCache.set(message, { result: faq.answer, timestamp: Date.now() });
                            return faq.answer;
                        }
                    }
                }

                // Finally check the responses.faqs object
                for (const [question, answer] of Object.entries(this.responses.faqs)) {
                    if (lowerMessage.includes(question.toLowerCase())) {
                        this.responseCache.set(message, { result: answer, timestamp: Date.now() });
                        return answer;
                    }

                    // Also check for similarity
                    const similarity = LanguageProcessor.calculateSimilarity(message, question);
                    if (similarity > 0.6) {
                        this.responseCache.set(message, { result: answer, timestamp: Date.now() });
                        return answer;
                    }
                }

                return null; // No FAQ match found
            },

            generate(userMessage) {
                // Context tracking and enhanced response generation
                const analysis = LanguageProcessor.detectIntent(userMessage);

                // If English is detected, immediately return a message to type in Khmer
                if (analysis.intent === 'english_detected') {
                    const responses = this.responses.english_detected;
                    return responses[Math.floor(Math.random() * responses.length)];
                }

                // First check if this matches any FAQ
                const faqResponse = this.checkForFAQ(userMessage);
                if (faqResponse) {
                    return faqResponse;
                }

                let responseType = analysis.intent;

                // If default intent but with sentiment, use sentiment-specific responses

                    responseType = 'positiveDefault';

                    responseType = 'negativeDefault';

                // Use contextually appropriate responses

                const response = responses[Math.floor(Math.random() * responses.length)];
